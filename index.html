            margin-bottom: 2px;

            color: var(--text-primary);

            height: 20px;
            margin-right: 10px;

            opacity: 0.7;

            opacity: 0.5;

        }

            font-size: 0.9em;
            background-color: rgba(30, 41, 59, 0.6); /* Slate 800 with opacity */

        .markdown-body pre {
            background-color: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin: 1.5em 0;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        .markdown-body blockquote {
            margin: 1.5em 0;
            padding: 0 1.5em;
            color: var(--text-secondary);
            border-left: 4px solid var(--border-color);
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 1.5em;
            margin-bottom: 1.25em;
        }

        .markdown-body li {
            margin-bottom: 0.5em;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
        }
        
        .markdown-body th, .markdown-body td {
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        
        .markdown-body th {
            background-color: var(--sidebar-bg);
            font-weight: 600;
        }

        const fileData = {"name": "useful_tools", "type": "directory", "children": [{"name": "Backend", "type": "directory", "children": [{"name": "Frameworks", "type": "directory", "children": [{"name": "ElysiaJS.md", "type": "file", "content": "# ElysiaJS\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nElysiaJS is a fast and ergonomic web framework for building backend servers, optimized for the Bun runtime. It prioritizes developer experience with end-to-end type safety (using TypeScript) and high performance. It allows you to write type-safe APIs without the complexity of manual type definitions.\n\n## Website / Link\n- [Official Website](https://elysiajs.com/)\n- [Repository](https://github.com/elysiajs/elysia)\n\n## Installation\n```bash\n# Create a new Elysia app using Bun\nbun create elysia app\ncd app\nbun dev\n```\n\n## Useful Commands / Tips\n- `bun dev`: Starts the development server.\n- Elysia uses a plugin system for many features (e.g., Swagger, JWT).\n\n## Configuration\n- Configuration is often done directly in the main application file (e.g., `src/index.ts`) when instantiating the `Elysia` class.\n\n## Notes\nElysia is one of the main reasons to use Bun for backend development, offering speed and a syntax similar to Express but modernized.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nElysiaJS est un framework web rapide et ergonomique pour la cr\u00e9ation de serveurs backend, optimis\u00e9 pour le runtime Bun. Il privil\u00e9gie l'exp\u00e9rience d\u00e9veloppeur avec une s\u00e9curit\u00e9 de type de bout en bout (utilisant TypeScript) et de hautes performances. Il vous permet d'\u00e9crire des API s\u00e9curis\u00e9es sans la complexit\u00e9 des d\u00e9finitions de type manuelles.\n\n## Site Web / Lien\n- [Site Officiel](https://elysiajs.com/)\n- [D\u00e9p\u00f4t](https://github.com/elysiajs/elysia)\n\n## Installation\n```bash\n# Cr\u00e9er une nouvelle application Elysia avec Bun\nbun create elysia app\ncd app\nbun dev\n```\n\n## Commandes Utiles / Astuces\n- `bun dev`: D\u00e9marre le serveur de d\u00e9veloppement.\n- Elysia utilise un syst\u00e8me de plugins pour de nombreuses fonctionnalit\u00e9s (par exemple, Swagger, JWT).\n\n## Configuration\n- La configuration se fait souvent directement dans le fichier principal de l'application (par exemple, `src/index.ts`) lors de l'instanciation de la classe `Elysia`.\n\n## Notes\nElysia est l'une des principales raisons d'utiliser Bun pour le d\u00e9veloppement backend, offrant vitesse et une syntaxe similaire \u00e0 Express mais modernis\u00e9e.\n"}]}, {"name": "Libraries", "type": "directory", "children": [{"name": "Bcrypt.md", "type": "file", "content": "# Bcrypt\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nA library to help you hash passwords. `bcrypt` is a password-hashing function designed by Niels Provos and David Mazi\u00e8res. This package is a native Node.js implementation (C++ binding) which makes it very fast, but requires compilation.\n\n## Website / Link\n- [Repository](https://github.com/kelektiv/node.bcrypt.js)\n- [NPM](https://www.npmjs.com/package/bcrypt)\n\n## Installation\n```bash\n# Install bcrypt\nnpm install bcrypt\n```\n\n## Useful Commands / Tips\n- `bcrypt.hash(password, saltRounds)`: Asynchronously generates a hash for the given string.\n- `bcrypt.compare(password, hash)`: Asynchronously compares the given data against the given hash.\n\n## Configuration\n- No specific configuration file, usages are configured via function arguments (e.g., salt rounds).\n\n## Notes\nDependencies on C++ compilation can sometimes cause issues in certain environments (like some Docker containers or Windows setups without build tools), in which case `bcryptjs` is a good alternative.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nUne biblioth\u00e8que pour vous aider \u00e0 hacher les mots de passe. `bcrypt` est une fonction de hachage de mot de passe con\u00e7ue par Niels Provos et David Mazi\u00e8res. Ce paquet est une impl\u00e9mentation native Node.js (liaison C++) ce qui le rend tr\u00e8s rapide, mais n\u00e9cessite une compilation.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t](https://github.com/kelektiv/node.bcrypt.js)\n- [NPM](https://www.npmjs.com/package/bcrypt)\n\n## Installation\n```bash\n# Installer bcrypt\nnpm install bcrypt\n```\n\n## Commandes Utiles / Astuces\n- `bcrypt.hash(password, saltRounds)`: G\u00e9n\u00e8re de mani\u00e8re asynchrone un hachage pour la cha\u00eene donn\u00e9e.\n- `bcrypt.compare(password, hash)`: Compare de mani\u00e8re asynchrone les donn\u00e9es fournies avec le hachage donn\u00e9.\n\n## Configuration\n- Pas de fichier de configuration sp\u00e9cifique, les utilisations sont configur\u00e9es via les arguments de fonction (par exemple, les tours de sel).\n\n## Notes\nLes d\u00e9pendances \u00e0 la compilation C++ peuvent parfois causer des probl\u00e8mes dans certains environnements (comme certains conteneurs Docker ou des configurations Windows sans outils de build), auquel cas `bcryptjs` est une bonne alternative.\n"}, {"name": "BcryptJS.md", "type": "file", "content": "# BcryptJS\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nOptimized bcrypt in JavaScript with zero dependencies. Compatible to the C++ binding `bcrypt` binding on node.js and also working in the browser. It is slightly slower than the native C++ version but much easier to install and deploy since it doesn't require compilation.\n\n## Website / Link\n- [Repository](https://github.com/dcodeIO/bcrypt.js)\n- [NPM](https://www.npmjs.com/package/bcryptjs)\n\n## Installation\n```bash\n# Install bcryptjs\nnpm install bcryptjs\n```\n\n## Useful Commands / Tips\n- API is compatible with `bcrypt`.\n- `bcrypt.hash(password, salt)`: Hashes a password.\n- `bcrypt.compare(password, hash)`: Verifies a password.\n\n## Configuration\n- No configuration file needed.\n\n## Notes\nPerfect for environments where you cannot or do not want to install build tools (like python, make, g++) for native modules.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nBcrypt optimis\u00e9 en JavaScript sans aucune d\u00e9pendance. Compatible avec la liaison C++ `bcrypt` sur node.js et fonctionne \u00e9galement dans le navigateur. Il est l\u00e9g\u00e8rement plus lent que la version native C++ mais beaucoup plus facile \u00e0 installer et \u00e0 d\u00e9ployer car il ne n\u00e9cessite pas de compilation.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t](https://github.com/dcodeIO/bcrypt.js)\n- [NPM](https://www.npmjs.com/package/bcryptjs)\n\n## Installation\n```bash\n# Installer bcryptjs\nnpm install bcryptjs\n```\n\n## Commandes Utiles / Astuces\n- L'API est compatible avec `bcrypt`.\n- `bcrypt.hash(password, salt)`: Hache un mot de passe.\n- `bcrypt.compare(password, hash)`: V\u00e9rifie un mot de passe.\n\n## Configuration\n- Aucun fichier de configuration n\u00e9cessaire.\n\n## Notes\nParfait pour les environnements o\u00f9 vous ne pouvez pas ou ne voulez pas installer d'outils de build (comme python, make, g++) pour les modules natifs.\n"}, {"name": "CookieParser.md", "type": "file", "content": "# Cookie-Parser\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nParse `Cookie` header and populate `req.cookies` with an object keyed by the cookie names. Optionally you may enable signed cookie support. It is a standard middleware for handling cookies in Express applications.\n\n## Website / Link\n- [Repository](https://github.com/expressjs/cookie-parser)\n- [NPM](https://www.npmjs.com/package/cookie-parser)\n\n## Installation\n```bash\n# Install cookie-parser\nnpm install cookie-parser\n```\n\n## Useful Commands / Tips\n- `app.use(cookieParser())`: Mounts the middleware in an Express app.\n- `req.cookies`: Access cookies in your routes.\n- `req.signedCookies`: Access signed cookies (if a secret was provided).\n\n## Configuration\n- Can be initialized with a `secret` string for signing cookies.\n  ```javascript\n  app.use(cookieParser('mySecret'));\n  ```\n\n## Notes\nEssential for any Express app that needs to read cookies from the client.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nAnalyse l'en-t\u00eate `Cookie` et remplit `req.cookies` avec un objet index\u00e9 par les noms de cookies. Vous pouvez \u00e9ventuellement activer la prise en charge des cookies sign\u00e9s. C'est un middleware standard pour g\u00e9rer les cookies dans les applications Express.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t](https://github.com/expressjs/cookie-parser)\n- [NPM](https://www.npmjs.com/package/cookie-parser)\n\n## Installation\n```bash\n# Installer cookie-parser\nnpm install cookie-parser\n```\n\n## Commandes Utiles / Astuces\n- `app.use(cookieParser())`: Monte le middleware dans une application Express.\n- `req.cookies`: Acc\u00e9der aux cookies dans vos routes.\n- `req.signedCookies`: Acc\u00e9der aux cookies sign\u00e9s (si un secret a \u00e9t\u00e9 fourni).\n\n## Configuration\n- Peut \u00eatre initialis\u00e9 avec une cha\u00eene `secret` pour signer les cookies.\n  ```javascript\n  app.use(cookieParser('monSecret'));\n  ```\n\n## Notes\nEssentiel pour toute application Express qui a besoin de lire des cookies provenant du client.\n"}, {"name": "DiscordJS.md", "type": "file", "content": "# Discord.js\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\ndiscord.js is a powerful node.js module that allows you to interact with the Discord API very easily. It takes a much more object-oriented approach than most other JS Discord libraries, making your bot's code significantly tidier and easier to comprehend.\n\n## Website / Link\n- [Official Website](https://discord.js.org/)\n- [Repository](https://github.com/discordjs/discord.js)\n\n## Installation\n```bash\n# Install discord.js\nnpm install discord.js\n```\n\n## Useful Commands / Tips\n- `client.on('ready', ...)`: Event triggered when the bot is logged in.\n- `client.on('interactionCreate', ...)`: Standard event for handling slash commands.\n\n## Configuration\n- Requires a BOT_TOKEN from the Discord Developer Portal.\n- Uses `Intents` to define what events the bot receives.\n\n## Notes\nMake sure to keep your token secret! Use environment variables.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\ndiscord.js est un puissant module node.js qui vous permet d'interagir avec l'API Discord tr\u00e8s facilement. Il adopte une approche beaucoup plus orient\u00e9e objet que la plupart des autres biblioth\u00e8ques Discord JS, rendant le code de votre bot consid\u00e9rablement plus propre et plus facile \u00e0 comprendre.\n\n## Site Web / Lien\n- [Site Officiel](https://discord.js.org/)\n- [D\u00e9p\u00f4t](https://github.com/discordjs/discord.js)\n\n## Installation\n```bash\n# Installer discord.js\nnpm install discord.js\n```\n\n## Commandes Utiles / Astuces\n- `client.on('ready', ...)`: \u00c9v\u00e9nement d\u00e9clench\u00e9 lorsque le bot est connect\u00e9.\n- `client.on('interactionCreate', ...)`: \u00c9v\u00e9nement standard pour g\u00e9rer les commandes slash.\n\n## Configuration\n- N\u00e9cessite un BOT_TOKEN du portail d\u00e9veloppeur Discord.\n- Utilise des `Intents` pour d\u00e9finir quels \u00e9v\u00e9nements le bot re\u00e7oit.\n\n## Notes\nAssurez-vous de garder votre jeton secret ! Utilisez des variables d'environnement.\n"}, {"name": "Helmet.md", "type": "file", "content": "# Helmet\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nHelmet helps you secure your Express apps by setting various HTTP headers. It's not a silver bullet, but it can help! It includes middleware functions for setting security-related HTTP headers like `Content-Security-Policy`, `X-Frame-Options`, and others.\n\n## Website / Link\n- [Official Website](https://helmetjs.github.io/)\n- [Repository](https://github.com/helmetjs/helmet)\n\n## Installation\n```bash\n# Install helmet\nnpm install helmet\n```\n\n## Useful Commands / Tips\n- `app.use(helmet())`: Adds all standard security headers to your responses.\n- You can also use individual headers: `app.use(helmet.contentSecurityPolicy(...))`\n\n## Configuration\n- Highly configurable. You can pass an object to `helmet()` to enable/disable or configure specific headers.\n\n## Notes\nAlways a good idea to include this in any production Express/Node.js application for basic security hardening.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nHelmet vous aide \u00e0 s\u00e9curiser vos applications Express en d\u00e9finissant divers en-t\u00eates HTTP. Ce n'est pas une solution miracle, mais cela peut aider ! Il comprend des fonctions middleware pour d\u00e9finir des en-t\u00eates HTTP li\u00e9s \u00e0 la s\u00e9curit\u00e9 comme `Content-Security-Policy`, `X-Frame-Options`, et autres.\n\n## Site Web / Lien\n- [Site Officiel](https://helmetjs.github.io/)\n- [D\u00e9p\u00f4t](https://github.com/helmetjs/helmet)\n\n## Installation\n```bash\n# Installer helmet\nnpm install helmet\n```\n\n## Commandes Utiles / Astuces\n- `app.use(helmet())`: Ajoute tous les en-t\u00eates de s\u00e9curit\u00e9 standard \u00e0 vos r\u00e9ponses.\n- Vous pouvez \u00e9galement utiliser des en-t\u00eates individuels : `app.use(helmet.contentSecurityPolicy(...))`\n\n## Configuration\n- Hautement configurable. Vous pouvez passer un objet \u00e0 `helmet()` pour activer/d\u00e9sactiver ou configurer des en-t\u00eates sp\u00e9cifiques.\n\n## Notes\nToujours une bonne id\u00e9e d'inclure ceci dans toute application Express/Node.js en production pour un renforcement basique de la s\u00e9curit\u00e9.\n"}, {"name": "IORedis.md", "type": "file", "content": "# IORedis\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nA robust, performance-focused and full-featured Redis client for Node.js. It supports Redis Cluster, Sentinel, Pipelining and Lua scripting.\n\n## Website / Link\n- [Official Documentation](https://ioredis.readthedocs.io/)\n- [Repository](https://github.com/redis/ioredis)\n\n## Installation\n```bash\n# Install ioredis\nnpm install ioredis\n```\n\n## Useful Commands / Tips\n- `new Redis()`: Connects to localhost:6379 by default.\n- `redis.set('key', 'value')`: Sets a key.\n- `redis.get('key')`: Gets a key.\n\n## Configuration\n- Supports URL connection strings: `new Redis('redis://user:password@redis-service.com:6379')`\n- Support for Cluster mode: `new Redis.Cluster(nodes, options)`\n\n## Notes\nOften preferred over `node_redis` for its built-in Promise support (historically) and robust feature set.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nUn client Redis robuste, ax\u00e9 sur les performances et complet pour Node.js. Il prend en charge Redis Cluster, Sentinel, Pipelining et le scripting Lua.\n\n## Site Web / Lien\n- [Documentation Officielle](https://ioredis.readthedocs.io/)\n- [D\u00e9p\u00f4t](https://github.com/redis/ioredis)\n\n## Installation\n```bash\n# Installer ioredis\nnpm install ioredis\n```\n\n## Commandes Utiles / Astuces\n- `new Redis()`: Se connecte \u00e0 localhost:6379 par d\u00e9faut.\n- `redis.set('key', 'value')`: D\u00e9finit une cl\u00e9.\n- `redis.get('key')`: R\u00e9cup\u00e8re une cl\u00e9.\n\n## Configuration\n- Prend en charge les cha\u00eenes de connexion URL : `new Redis('redis://user:password@redis-service.com:6379')`\n- Prise en charge du mode Cluster : `new Redis.Cluster(nodes, options)`\n\n## Notes\nSouvent pr\u00e9f\u00e9r\u00e9 \u00e0 `node_redis` pour son support Promise int\u00e9gr\u00e9 (historiquement) et son ensemble de fonctionnalit\u00e9s robuste.\n"}, {"name": "JsonWebToken.md", "type": "file", "content": "# JsonWebToken\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nAn implementation of JSON Web Tokens (JWT). It was developed against `draft-ietf-oauth-json-web-token-08`. It allows for signing, decoding, and verifying JWTs. It is the de-facto standard library for working with JWTs in Node.js.\n\n## Website / Link\n- [Repository](https://github.com/auth0/node-jsonwebtoken)\n- [NPM](https://www.npmjs.com/package/jsonwebtoken)\n\n## Installation\n```bash\n# Install jsonwebtoken\nnpm install jsonwebtoken\n```\n\n## Useful Commands / Tips\n- `jwt.sign(payload, secret, options)`: Creates a new token.\n- `jwt.verify(token, secret)`: Verifies a token's validity and returns the payload.\n- `jwt.decode(token)`: Decodes a token without verifying (useful for inspection on client side too).\n\n## Configuration\n- Configuration usually involves setting expiry times (`expiresIn`) and choosing algorithms (e.g., HS256, RS256).\n\n## Notes\nCrucial for stateless authentication mechanisms.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nUne impl\u00e9mentation des JSON Web Tokens (JWT). Il a \u00e9t\u00e9 d\u00e9velopp\u00e9 contre `draft-ietf-oauth-json-web-token-08`. Il permet de signer, d\u00e9coder et v\u00e9rifier des JWT. C'est la biblioth\u00e8que standard de facto pour travailler avec des JWT dans Node.js.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t](https://github.com/auth0/node-jsonwebtoken)\n- [NPM](https://www.npmjs.com/package/jsonwebtoken)\n\n## Installation\n```bash\n# Installer jsonwebtoken\nnpm install jsonwebtoken\n```\n\n## Commandes Utiles / Astuces\n- `jwt.sign(payload, secret, options)`: Cr\u00e9e un nouveau token.\n- `jwt.verify(token, secret)`: V\u00e9rifie la validit\u00e9 d'un token et renvoie la charge utile (payload).\n- `jwt.decode(token)`: D\u00e9code un token sans v\u00e9rifier (utile aussi pour l'inspection c\u00f4t\u00e9 client).\n\n## Configuration\n- La configuration implique g\u00e9n\u00e9ralement de d\u00e9finir des d\u00e9lais d'expiration (`expiresIn`) et de choisir des algorithmes (par exemple, HS256, RS256).\n\n## Notes\nCrucial pour les m\u00e9canismes d'authentification sans \u00e9tat (stateless).\n"}, {"name": "Multer.md", "type": "file", "content": "# Multer\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nMulter is a node.js middleware for handling `multipart/form-data`, which is primarily used for uploading files. It is written on top of busboy for maximum efficiency.\n\n## Website / Link\n- [Repository](https://github.com/expressjs/multer)\n- [NPM](https://www.npmjs.com/package/multer)\n\n## Installation\n```bash\n# Install multer\nnpm install multer\n```\n\n## Useful Commands / Tips\n- `upload = multer({ dest: 'uploads/' })`: Basic configuration to save files to a folder.\n- `app.post('/profile', upload.single('avatar'), ...)`: Middleware to handle a single file upload.\n\n## Configuration\n- Can be configured with disk storage (where to store files) or memory storage (keep files in memory as buffers).\n  ```javascript\n  const storage = multer.diskStorage({\n    destination: function (req, file, cb) {\n      cb(null, '/tmp/my-uploads')\n    },\n    filename: function (req, file, cb) {\n      cb(null, file.fieldname + '-' + Date.now())\n    }\n  })\n  ```\n\n## Notes\nDo not verify `multipart/form-data` bodies with body-parser; use Multer for that.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nMulter est un middleware node.js pour g\u00e9rer le `multipart/form-data`, qui est principalement utilis\u00e9 pour le t\u00e9l\u00e9chargement de fichiers. Il est \u00e9crit au-dessus de busboy pour une efficacit\u00e9 maximale.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t](https://github.com/expressjs/multer)\n- [NPM](https://www.npmjs.com/package/multer)\n\n## Installation\n```bash\n# Installer multer\nnpm install multer\n```\n\n## Commandes Utiles / Astuces\n- `upload = multer({ dest: 'uploads/' })`: Configuration de base pour enregistrer les fichiers dans un dossier.\n- `app.post('/profile', upload.single('avatar'), ...)`: Middleware pour g\u00e9rer un t\u00e9l\u00e9chargement de fichier unique.\n\n## Configuration\n- Peut \u00eatre configur\u00e9 avec un stockage sur disque (o\u00f9 stocker les fichiers) ou un stockage en m\u00e9moire (garder les fichiers en m\u00e9moire sous forme de tampons).\n  ```javascript\n  const storage = multer.diskStorage({\n    destination: function (req, file, cb) {\n      cb(null, '/tmp/my-uploads')\n    },\n    filename: function (req, file, cb) {\n      cb(null, file.fieldname + '-' + Date.now())\n    }\n  })\n  ```\n\n## Notes\nNe v\u00e9rifiez pas les corps `multipart/form-data` avec body-parser ; utilisez Multer pour cela.\n"}, {"name": "MySQL2.md", "type": "file", "content": "# MySQL2\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nA MySQL client for Node.js with focus on performance. It supports prepared statements, non-utf8 encodings, binary log protocol, compression, ssl and more. It is mostly API compatible with `mysqljs/mysql`.\n\n## Website / Link\n- [Repository](https://github.com/sidorares/node-mysql2)\n- [NPM](https://www.npmjs.com/package/mysql2)\n\n## Installation\n```bash\n# Install mysql2\nnpm install mysql2\n```\n\n## Useful Commands / Tips\n- `mysql.createConnection({...})`: Create a connection to the database.\n- `connection.execute(sql, params)`: Execute a prepared statement (safer and often faster than `.query`).\n\n## Configuration\n- Standard connection options: host, user, password, database, port.\n- Pool configuration is recommended for production.\n\n## Notes\nHighly recommended over the original `mysql` package due to support for prepared statements and active maintenance.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nUn client MySQL pour Node.js ax\u00e9 sur les performances. Il prend en charge les instructions pr\u00e9par\u00e9es, les encodages non-utf8, le protocole de log binaire, la compression, le ssl et plus encore. Il est en grande partie compatible avec l'API de `mysqljs/mysql`.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t](https://github.com/sidorares/node-mysql2)\n- [NPM](https://www.npmjs.com/package/mysql2)\n\n## Installation\n```bash\n# Installer mysql2\nnpm install mysql2\n```\n\n## Commandes Utiles / Astuces\n- `mysql.createConnection({...})`: Cr\u00e9e une connexion \u00e0 la base de donn\u00e9es.\n- `connection.execute(sql, params)`: Ex\u00e9cute une instruction pr\u00e9par\u00e9e (plus s\u00fbr et souvent plus rapide que `.query`).\n\n## Configuration\n- Options de connexion standard : h\u00f4te, utilisateur, mot de passe, base de donn\u00e9es, port.\n- La configuration de pool est recommand\u00e9e pour la production.\n\n## Notes\nHautement recommand\u00e9 par rapport au paquet `mysql` original en raison de la prise en charge des instructions pr\u00e9par\u00e9es et de la maintenance active.\n"}, {"name": "Nodemailer.md", "type": "file", "content": "# Nodemailer\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nNodemailer is a module for Node.js applications to allow easy as cake email sending. The project got started back in 2010. It is a single module with zero dependencies.\n\n## Website / Link\n- [Official Website](https://nodemailer.com/)\n- [Repository](https://github.com/nodemailer/nodemailer)\n\n## Installation\n```bash\n# Install nodemailer\nnpm install nodemailer\n```\n\n## Useful Commands / Tips\n- `createTransport(options)`: Create a transporter object using the default SMTP transport.\n- `transporter.sendMail(data)`: Sends an email using the preconfigured transport object.\n\n## Configuration\n- Supports various services (Gmail, Outlook) via predefined services or custom SMTP settings (host, port, secure, auth).\n\n## Notes\nFor testing, you can use `Ethereal Email` which Nodemailer can automatically generate accounts for.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nNodemailer est un module pour les applications Node.js permettant d'envoyer des e-mails aussi facilement que de dire bonjour. Le projet a d\u00e9but\u00e9 en 2010. C'est un module unique avec z\u00e9ro d\u00e9pendance.\n\n## Site Web / Lien\n- [Site Officiel](https://nodemailer.com/)\n- [D\u00e9p\u00f4t](https://github.com/nodemailer/nodemailer)\n\n## Installation\n```bash\n# Installer nodemailer\nnpm install nodemailer\n```\n\n## Commandes Utiles / Astuces\n- `createTransport(options)`: Cr\u00e9e un objet transporteur utilisant le transport SMTP par d\u00e9faut.\n- `transporter.sendMail(data)`: Envoie un e-mail en utilisant l'objet de transport pr\u00e9configur\u00e9.\n\n## Configuration\n- Prend en charge divers services (Gmail, Outlook) via des services pr\u00e9d\u00e9finis ou des param\u00e8tres SMTP personnalis\u00e9s (h\u00f4te, port, s\u00e9curis\u00e9, auth).\n\n## Notes\nPour les tests, vous pouvez utiliser `Ethereal Email` pour lequel Nodemailer peut g\u00e9n\u00e9rer automatiquement des comptes.\n"}]}]}, {"name": "Design", "type": "directory", "children": [{"name": "Figma.md", "type": "file", "content": "# Figma\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nFigma is a cloud-based interface design tool that enables teams to create, test, and deliver better designs from start to finish. Known for its real-time collaboration capabilities, it has become an industry standard for UI/UX design.\n\n## Website / Link\n- [Official Website](https://www.figma.com/)\n- [Downloads (Desktop App)](https://www.figma.com/downloads/)\n\n## Installation\nFigma is primarily web-based, but a desktop application is available for better performance and font management.\n\n```bash\n# Download the installer from the official website\n# Windows: https://www.figma.com/download/desktop/win\n# macOS: https://www.figma.com/download/desktop/mac\n```\n\n## Useful Commands / Tips\n- `A` : Select Artboard / Frame tool\n- `R` : Rectangle tool\n- `T` : Text tool\n- `Shift + A` : Add Auto Layout (Essential for responsive design)\n- `Ctrl + Alt + K` (Windows) / `Cmd + Option + K` (Mac) : Create Component\n- `Ctrl + /` (Windows) / `Cmd + /` (Mac) : Quick Actions / Search\n\n## Configuration\n- **Font Helper**: If using the web version, install the \"Figma Agent\" to access local fonts.\n- **Preferences**: Accessible via the Figma menu (top left) to toggle rulers, pixel grid, etc.\n\n## Notes\n- **Real-time Collaboration**: Multiple users can edit the same file simultaneously.\n- **Dev Mode**: A dedicated space for developers to inspect code and export assets (requires a paid plan for full features).\n- **Plugins**: Extensive ecosystem of community plugins to automate tasks.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nFigma est un outil de design d'interface collaboratif bas\u00e9 sur le cloud. Il permet aux \u00e9quipes de cr\u00e9er, tester et livrer de meilleures conceptions du d\u00e9but \u00e0 la fin. Connu pour ses capacit\u00e9s de collaboration en temps r\u00e9el, il est devenu un standard de l'industrie pour l'UI/UX design.\n\n## Site Web / Lien\n- [Site Officiel](https://www.figma.com/)\n- [T\u00e9l\u00e9chargements (App Bureau)](https://www.figma.com/downloads/)\n\n## Installation\nFigma est principalement bas\u00e9 sur le web, mais une application de bureau est disponible pour de meilleures performances et la gestion des polices locales.\n\n```bash\n# T\u00e9l\u00e9charger l'installateur depuis le site officiel\n# Windows: https://www.figma.com/download/desktop/win\n# macOS: https://www.figma.com/download/desktop/mac\n```\n\n## Commandes Utiles / Astuces\n- `A` : Outil Plan de travail (Frame)\n- `R` : Outil Rectangle\n- `T` : Outil Texte\n- `Shift + A` : Ajouter un Auto Layout (Essentiel pour le design r\u00e9actif)\n- `Ctrl + Alt + K` (Windows) / `Cmd + Option + K` (Mac) : Cr\u00e9er un Composant\n- `Ctrl + /` (Windows) / `Cmd + /` (Mac) : Actions rapides / Recherche\n\n## Configuration\n- **Gestionnaire de polices** : Si vous utilisez la version web, installez le \"Figma Agent\" pour acc\u00e9der \u00e0 vos polices locales.\n- **Pr\u00e9f\u00e9rences** : Accessible via le menu Figma (en haut \u00e0 gauche) pour afficher les r\u00e8gles, la grille de pixels, etc.\n\n## Notes\n- **Collaboration en temps r\u00e9el** : Travaillez simultan\u00e9ment sur le m\u00eame fichier avec votre \u00e9quipe.\n- **Dev Mode** : Espace d\u00e9di\u00e9 aux d\u00e9veloppeurs pour inspecter le code et exporter les assets (n\u00e9cessite un plan payant pour toutes les fonctionnalit\u00e9s).\n- **Plugins** : Acc\u00e8s \u00e0 des milliers de ressources et extensions gratuites pour automatiser les t\u00e2ches.\n"}, {"name": "FontForge.md", "type": "file", "content": "# FontForge\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nFontForge is the reference open-source font editor. It allows you to create, edit, and convert fonts in all common formats (TrueType, OpenType, PostScript, etc.).\n\n## Website / Link\n- [Official Website](https://fontforge.org/)\n- [Repository](https://github.com/fontforge/fontforge)\n\n## Installation\n\n### Windows & Mac\nDownload the installer from the official website:\n- [Windows Download](https://fontforge.org/en-US/downloads/windows-dl/)\n- [Mac Download](https://fontforge.org/en-US/downloads/mac-dl/)\n\n### Linux\nOften available in official repositories:\n```bash\nsudo apt install fontforge  # Debian/Ubuntu\nsudo dnf install fontforge  # Fedora\n```\n\n## Useful Commands / Tips\n- **Import SVG**: You can import vector drawings in `.svg` format to transform them directly into glyphs.\n- **Bezier Curves**: Powerful tool to draw and adjust character curves with precision.\n- **Kerning**: Advanced management of spacing between letters (kerning).\n\n## Configuration\nNo specific configuration required for basic usage.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nC'est l'\u00e9diteur de polices de caract\u00e8res open-source de r\u00e9f\u00e9rence. Il permet de cr\u00e9er, d'\u00e9diter et de convertir des polices dans tous les formats courants (TrueType, OpenType, PostScript, etc.).\n\n## Site Web / Lien\n- [Site Officiel](https://fontforge.org/)\n- [D\u00e9p\u00f4t](https://github.com/fontforge/fontforge)\n\n## Installation\n### Windows & Mac\nT\u00e9l\u00e9charger l'installateur depuis le site officiel :\n- [Windows Download](https://fontforge.org/en-US/downloads/windows-dl/)\n- [Mac Download](https://fontforge.org/en-US/downloads/mac-dl/)\n\n### Linux\nSouvent disponible dans les d\u00e9p\u00f4ts officiels :\n```bash\nsudo apt install fontforge  # Debian/Ubuntu\nsudo dnf install fontforge  # Fedora\n```\n\n## Commandes Utiles / Astuces\n- **Import SVG** : Vous pouvez importer des dessins vectoriels au format `.svg` pour les transformer directement en glyphes.\n- **Courbes de B\u00e9zier** : Outil puissant pour dessiner et ajuster les courbes des caract\u00e8res avec pr\u00e9cision.\n- **Kerning** : Gestion avanc\u00e9e de l'espacement entre les lettres (cr\u00e9nage).\n\n## Configuration\nPas de configuration sp\u00e9cifique requise pour l'utilisation de base.\n"}]}, {"name": "Development", "type": "directory", "children": [{"name": "DockerDesktop.md", "type": "file", "content": "# Docker Desktop\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nDocker Desktop is a one-click-install application for your Mac, Linux, or Windows environment that enables you to build and share containerized applications and microservices. It provides an easy-to-use GUI (Graphical User Interface) that lets you manage your containers, applications, and images directly from your machine. It includes Docker Engine, Docker CLI client, Docker Compose, Docker Content Trust, Kubernetes, and Credential Helper.\n\n## Website / Link\n- [Official Website](https://www.docker.com/products/docker-desktop/)\n- [Documentation](https://docs.docker.com/desktop/)\n\n## Installation\nDocker Desktop is available for Windows, Mac, and Linux.\n1. Download the installer from the [official download page](https://www.docker.com/products/docker-desktop/).\n2. Run the installer and follow the on-screen instructions.\n3. Once installed, start Docker Desktop to initialize the Docker engine.\n\n## Useful Commands / Tips\n- `docker ps`: List all running containers.\n- `docker ps -a`: List all containers (running and stopped).\n- `docker images`: List all locally stored Docker images.\n- `docker build -t <name> .`: Build a Docker image from a Dockerfile in the current directory.\n- `docker run -p <host_port>:<container_port> <image_name>`: Run a container mapping a host port to a container port.\n- `docker-compose up -d`: Start services defined in `docker-compose.yml` in detached mode (background).\n- `docker-compose down`: Stop and remove containers, networks, images, and volumes created by `up`.\n- `docker exec -it <container_id_or_name> /bin/bash` (or `sh`): Open an interactive shell inside a running container.\n- `docker logs <container_id_or_name>`: Fetch the logs of a container.\n- `docker system prune`: Remove unused data (stopped containers, unused networks, dangling images, build cache).\n\n## Configuration\n- Docker Desktop settings can be accessed via the gear icon in the GUI.\n- You can configure:\n    - **Resources**: CPU, Memory, Swap, Disk image size.\n    - **Docker Engine**: JSON configuration for the daemon.\n    - **Kubernetes**: Enable/disable the local Kubernetes cluster.\n    - **Extensions**: Add third-party tools to Docker Desktop.\n\n## Notes\n- Essential for ensuring development environments match production.\n- Greatly simplifies setting up dependencies (databases, redis, etc.) locally without polluting the host OS.\n- The \"Dev Environments\" feature allows sharing work-in-progress code with team members.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nDocker Desktop est une application d'installation en un clic pour votre environnement Mac, Linux ou Windows qui vous permet de cr\u00e9er et de partager des applications conteneuris\u00e9es et des microservices. Il fournit une interface graphique facile \u00e0 utiliser pour g\u00e9rer vos conteneurs, applications et images directement depuis votre machine. Il inclut Docker Engine, le client Docker CLI, Docker Compose, Docker Content Trust, Kubernetes et Credential Helper.\n\n## Site Web / Lien\n- [Site Officiel](https://www.docker.com/products/docker-desktop/)\n- [Documentation](https://docs.docker.com/desktop/)\n\n## Installation\nDocker Desktop est disponible pour Windows, Mac et Linux.\n1. T\u00e9l\u00e9chargez l'installateur depuis la [page de t\u00e9l\u00e9chargement officielle](https://www.docker.com/products/docker-desktop/).\n2. Ex\u00e9cutez l'installateur et suivez les instructions \u00e0 l'\u00e9cran.\n3. Une fois install\u00e9, d\u00e9marrez Docker Desktop pour initialiser le moteur Docker.\n\n## Commandes Utiles / Astuces\n- `docker ps` : Lister tous les conteneurs en cours d'ex\u00e9cution.\n- `docker ps -a` : Lister tous les conteneurs (en cours d'ex\u00e9cution et arr\u00eat\u00e9s).\n- `docker images` : Lister toutes les images Docker stock\u00e9es localement.\n- `docker build -t <nom> .` : Construire une image Docker \u00e0 partir d'un Dockerfile dans le r\u00e9pertoire actuel.\n- `docker run -p <port_h>:<port_c> <nom_image>` : Ex\u00e9cuter un conteneur en mappant un port h\u00f4te \u00e0 un port conteneur.\n- `docker-compose up -d` : D\u00e9marrer les services d\u00e9finis dans `docker-compose.yml` en mode d\u00e9tach\u00e9 (arri\u00e8re-plan).\n- `docker-compose down` : Arr\u00eater et supprimer les conteneurs, r\u00e9seaux, images et volumes cr\u00e9\u00e9s par `up`.\n- `docker exec -it <id_ou_nom> /bin/bash` (ou `sh`) : Ouvrir un shell interactif dans un conteneur en cours d'ex\u00e9cution.\n- `docker logs <id_ou_nom>` : R\u00e9cup\u00e9rer les journaux d'un conteneur.\n- `docker system prune` : Supprimer les donn\u00e9es inutilis\u00e9es (conteneurs arr\u00eat\u00e9s, r\u00e9seaux inutilis\u00e9s, images, cache).\n\n## Configuration\n- Les param\u00e8tres de Docker Desktop sont accessibles via l'ic\u00f4ne d'engrenage dans l'interface graphique.\n- Vous pouvez configurer :\n    - **Ressources** : CPU, M\u00e9moire, Swap, Taille d'image disque.\n    - **Docker Engine** : Configuration JSON pour le d\u00e9mon.\n    - **Kubernetes** : Activer/d\u00e9sactiver le cluster Kubernetes local.\n    - **Extensions** : Ajouter des outils tiers \u00e0 Docker Desktop.\n\n## Notes\n- Essentiel pour garantir que les environnements de d\u00e9veloppement correspondent \u00e0 la production.\n- Simplifie grandement la mise en place des d\u00e9pendances (bases de donn\u00e9es, redis, etc.) localement sans polluer l'OS h\u00f4te.\n- La fonctionnalit\u00e9 \"Dev Environments\" permet de partager le code en cours avec les membres de l'\u00e9quipe.\n"}, {"name": "DrawDB.md", "type": "file", "content": "# DrawDB\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nDrawDB is a robust, user-friendly, and free open-source database entity-relationship (DB diagram) editor. It runs entirely in the browser, allowing developers to visually design, edit, and visualize database schemas. It distinguishes itself by not requiring an account to use and providing a modern, intuitive interface.\n\n## Website / Link\n- [Official Application](https://drawdb.vercel.app/)\n- [GitHub Repository](https://github.com/drawdb-io/drawdb)\n\n## Installation\n**Web Version:**\nNo installation is required. Access the tool directly at [drawdb.vercel.app](https://drawdb.vercel.app/).\n\n**Local Development (Self-Hosted):**\nTo run DrawDB locally from the source:\n\n```bash\ngit clone https://github.com/drawdb-io/drawdb.git\ncd drawdb\nnpm install\nnpm run dev\n```\n\n## Useful Commands / Tips\n- **Export to SQL**: You can generate and export DDL scripts for major database systems (MySQL, PostgreSQL, SQLite, MariaDB, SQL Server).\n- **Import/Reverse Engineer**: Import an existing SQL script to automatically generate the visual diagram.\n- **Export Diagrams**: Save your design as an image (PNG, SVG) or PDF for documentation.\n- **Work Offline**: Since it runs in the browser, it can work offline once loaded (or when running locally).\n\n## Configuration\n- **Custom Templates**: Create and save custom templates for tables or columns.\n- **UI Customization**: Adjust editor appearance and snap-to-grid settings.\n\n## Notes\n- Excellent for quick prototyping without the overhead of heavy desktop tools.\n- All data is stored locally in the browser (IndexedDB) unless you explicitly export it, ensuring privacy.\n- Supports \"Smart Detect\" for relationships when importing scripts.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nDrawDB est un \u00e9diteur de diagramme entit\u00e9-association (diagramme de base de donn\u00e9es) open source, robuste, convivial et gratuit. Il s'ex\u00e9cute enti\u00e8rement dans le navigateur, permettant aux d\u00e9veloppeurs de concevoir, \u00e9diter et visualiser visuellement des sch\u00e9mas de base de donn\u00e9es. Il se distingue en ne n\u00e9cessitant pas de compte pour \u00eatre utilis\u00e9 et en offrant une interface moderne et intuitive.\n\n## Site Web / Lien\n- [Application Officielle](https://drawdb.vercel.app/)\n- [D\u00e9p\u00f4t GitHub](https://github.com/drawdb-io/drawdb)\n\n## Installation\n**Version Web :**\nAucune installation requise. Acc\u00e9dez directement \u00e0 l'outil sur [drawdb.vercel.app](https://drawdb.vercel.app/).\n\n**D\u00e9veloppement Local (Auto-h\u00e9berg\u00e9) :**\nPour ex\u00e9cuter DrawDB localement \u00e0 partir des sources :\n\n```bash\ngit clone https://github.com/drawdb-io/drawdb.git\ncd drawdb\nnpm install\nnpm run dev\n```\n\n## Commandes Utiles / Astuces\n- **Export vers SQL** : Vous pouvez g\u00e9n\u00e9rer et exporter des scripts DDL pour les principaux syst\u00e8mes de base de donn\u00e9es (MySQL, PostgreSQL, SQLite, MariaDB, SQL Server).\n- **Importer/Reverse Engineer** : Importez un script SQL existant pour g\u00e9n\u00e9rer automatiquement le diagramme visuel.\n- **Exporter des diagrammes** : Sauvegardez votre conception sous forme d'image (PNG, SVG) ou PDF pour la documentation.\n- **Travailler hors ligne** : Puisqu'il s'ex\u00e9cute dans le navigateur, il peut fonctionner hors ligne une fois charg\u00e9 (ou lors de l'ex\u00e9cution locale).\n\n## Configuration\n- **Mod\u00e8les personnalis\u00e9s** : Cr\u00e9ez et enregistrez des mod\u00e8les personnalis\u00e9s pour les tables ou les colonnes.\n- **Personnalisation de l'interface** : Ajustez l'apparence de l'\u00e9diteur et les param\u00e8tres de grille.\n\n## Notes\n- Excellent pour le prototypage rapide sans la lourdeur des outils de bureau.\n- Toutes les donn\u00e9es sont stock\u00e9es localement dans le navigateur (IndexedDB) sauf si vous les exportez explicitement, garantissant la confidentialit\u00e9.\n- Prend en charge la \"D\u00e9tection intelligente\" des relations lors de l'importation de scripts.\n"}, {"name": "FileZilla.md", "type": "file", "content": "# FileZilla\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nFileZilla is a free and open-source FTP, FTPS, and SFTP client. It is one of the most popular tools for transferring files between a local computer and a remote server. It offers an intuitive graphical interface with drag-and-drop support, allowing easy management of downloads and uploads.\n\n## Website / Link\n- [Official Website](https://filezilla-project.org/)\n- [Documentation](https://wiki.filezilla-project.org/Documentation)\n\n## Installation\nDownload the client installer from the official website:\n- [Download](https://filezilla-project.org/download.php?type=client)\n\nThe installation is standard (Next, Next...) but **be careful** with optional offers (adware) sometimes proposed in the free installer; be sure to decline them.\n\n## Useful Commands / Tips\n- **Site Manager** (`CTRL + S` or `CMD + S`): Save your connection profiles (Host, User, Port, Protocol) to reconnect quickly.\n- **Drag and Drop**: Transfer files simply by dragging them from the local window to the remote window (and vice versa).\n- **Edit on the fly**: Right-click on a remote file > `View/Edit`. FileZilla downloads the file, opens it in your editor, and offers to re-upload it as soon as you save changes.\n- **Filters**: Use filename filters (Funnel icon) to hide or exclude files (e.g., `.DS_Store`, `Thumbs.db`, `.git/`) from transfers.\n\n## Configuration\n- **Default Editor**: `Edit` > `Settings` > `File editing`. Associate it with your favorite IDE (VS Code, Sublime Text, Notepad++, etc.) to edit files directly.\n- **Concurrent Connections**: In Site Manager, `Transfer Settings` tab, you can limit the number of simultaneous connections to avoid being banned by strict FTP servers.\n\n## Notes\n- There is a **FileZilla Pro** version (paid) that adds support for cloud protocols like Amazon S3, Google Cloud Storage, Microsoft Azure, WebDAV, etc.\n- **Security**: If you save your passwords in the Site Manager, it is strongly recommended to set a master password in FileZilla to encrypt these locally stored credentials.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nFileZilla est un client FTP, FTPS et SFTP gratuit et open-source. C'est l'un des outils les plus populaires pour transf\u00e9rer des fichiers entre un ordinateur local et un serveur distant. Il propose une interface graphique intuitive avec support du glisser-d\u00e9poser, permettant de g\u00e9rer facilement les t\u00e9l\u00e9chargements et les t\u00e9l\u00e9versements.\n\n## Site Web / Lien\n- [Site Officiel](https://filezilla-project.org/)\n- [Documentation](https://wiki.filezilla-project.org/Documentation)\n\n## Installation\nT\u00e9l\u00e9charger l'installateur client depuis le site officiel :\n- [Download](https://filezilla-project.org/download.php?type=client)\n\nL'installation est standard (Suivant, Suivant...) mais **attention** aux offres optionnelles (adware) parfois propos\u00e9es dans l'installateur gratuit ; pensez \u00e0 les refuser.\n\n## Commandes Utiles / Astuces\n- **Gestionnaire de Sites (Site Manager)** : `CTRL + S` (ou `CMD + S`). Permet de sauvegarder vos profils de connexion (H\u00f4te, User, Port, Protocole) pour s'y reconnecter rapidement.\n- **Glisser-D\u00e9poser** : Transf\u00e9rez des fichiers simplement en les faisant glisser de la fen\u00eatre locale vers la fen\u00eatre distante (et inversement).\n- **\u00c9dition \u00e0 la vol\u00e9e** : Clic droit sur un fichier distant > `Afficher/\u00c9diter`. FileZilla t\u00e9l\u00e9charge le fichier, l'ouvre dans votre \u00e9diteur, et propose de le r\u00e9-uploader d\u00e8s que vous sauvegardez les modifications.\n- **Filtres** : Utilisez les filtres de noms de fichiers (Ic\u00f4ne entonnoir) pour masquer ou exclure des fichiers (ex: `.DS_Store`, `Thumbs.db`, `.git/`) des transferts.\n\n## Configuration\n- **\u00c9diteur par d\u00e9faut** : `\u00c9dition` > `Param\u00e8tres` > `\u00c9dition des fichiers`. Associez-le \u00e0 votre IDE favori (VS Code, Sublime Text, Notepad++, etc.) pour modifier les fichiers directement.\n- **Connexions simultan\u00e9es** : Dans le Gestionnaire de sites, onglet `Param\u00e8tres de transfert`, vous pouvez limiter le nombre de connexions simultan\u00e9es pour \u00e9viter d'\u00eatre banni par certains serveurs FTP stricts.\n\n## Notes\n- Il existe une version **FileZilla Pro** (payante) qui ajoute le support de protocoles cloud comme Amazon S3, Google Cloud Storage, Microsoft Azure, WebDAV, etc.\n- **S\u00e9curit\u00e9** : Si vous enregistrez vos mots de passe dans le gestionnaire de sites, il est fortement recommand\u00e9 de d\u00e9finir un mot de passe ma\u00eetre dans FileZilla pour chiffrer ces identifiants stock\u00e9s localement.\n"}, {"name": "GoogleAntigravity.md", "type": "file", "content": "# Google Antigravity (VS Code Fork)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nGoogle Antigravity is a fork of VS Code developed by Google. It aims to provide an enhanced development experience with specific Google integrations and features.\n\n## Website / Link\n- [Official Website](https://antigravity.google/)\n\n## Installation\n```bash\n# Usually installed via internal Google tools or specific download portals\n# (Installation commands would go here if public)\n```\n\n## Useful Commands / Tips\n- **Google Integration**: Sign in with your Google account to access cloud features.\n- **Specific Extensions**: Look for Google-specific extensions pre-installed or available in the marketplace.\n\n## Configuration\n- Settings are standard VS Code settings, but look for `google.*` configurations for specific tweaks.\n\n## Notes\n**Category**: Development\nThis editor is tailored for Google development environments.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nGoogle Antigravity est un fork de VS Code d\u00e9velopp\u00e9 par Google. Il vise \u00e0 offrir une exp\u00e9rience de d\u00e9veloppement am\u00e9lior\u00e9e avec des int\u00e9grations et des fonctionnalit\u00e9s sp\u00e9cifiques \u00e0 Google.\n\n## Site Web / Lien\n- [Site Officiel](https://antigravity.google/)\n\n## Installation\n```bash\n# G\u00e9n\u00e9ralement install\u00e9 via des outils internes Google ou des portails de t\u00e9l\u00e9chargement sp\u00e9cifiques\n# (Les commandes d'installation iraient ici si elles \u00e9taient publiques)\n```\n\n## Commandes Utiles / Astuces\n- **Int\u00e9gration Google** : Connectez-vous avec votre compte Google pour acc\u00e9der aux fonctionnalit\u00e9s cloud.\n- **Extensions Sp\u00e9cifiques** : Recherchez les extensions sp\u00e9cifiques \u00e0 Google pr\u00e9install\u00e9es ou disponibles sur le marketplace.\n\n## Configuration\n- Les param\u00e8tres sont des param\u00e8tres standard de VS Code, mais recherchez les configurations `google.*` pour des r\u00e9glages sp\u00e9cifiques.\n\n## Notes\n**Cat\u00e9gorie** : D\u00e9veloppement\nCet \u00e9diteur est adapt\u00e9 aux environnements de d\u00e9veloppement Google.\n"}, {"name": "PhpStorm.md", "type": "file", "content": "# PhpStorm\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nPhpStorm is a cross-platform Integrated Development Environment (IDE) for PHP, built by JetBrains. It provides an intelligent editor for PHP, HTML, and JavaScript with on-the-fly code analysis, error prevention, and automated refactorings. It offers deep code understanding and top-notch coding assistance for all major PHP frameworks such as Symfony, Laravel, Drupal, WordPress, and more.\n\n## Website / Link\n- [Official Website](https://www.jetbrains.com/phpstorm/)\n- [Documentation](https://www.jetbrains.com/help/phpstorm/)\n\n## Installation\nDownload from the official website or use the JetBrains Toolbox App.\n\n```bash\n# Via Winget (Windows)\nwinget install JetBrains.PhpStorm\n```\n\n## Useful Commands / Tips\n- `Double Shift`: Search everywhere (files, classes, symbols, actions).\n- `Ctrl + Shift + A`: Find Action (helps you find commands without memorizing shortcuts).\n- `Alt + Enter`: Show Intention Actions and Quick Fixes.\n- `Ctrl + Click` / `Ctrl + B`: Go to declaration.\n- `Ctrl + Alt + L`: Reformat Code.\n- `Shift + F6`: Rename refactoring.\n\n## Configuration\n- **PHP Interpreter**: specific via `File > Settings > Languages & Frameworks > PHP`.\n- **Composer**: `File > Settings > Languages & Frameworks > PHP > Composer`.\n- **Plugins**: Accessible via `File > Settings > Plugins`.\n\n## Notes\n- Includes full Database/SQL support (DataGrip features).\n- Excellent testing integration (PHPUnit, Pest).\n- Integration with Version Control Systems (Git, GitHub).\n- Requires a subscription (free for students/open source maintainers).\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nPhpStorm est un environnement de d\u00e9veloppement int\u00e9gr\u00e9 (IDE) multiplateforme pour PHP, con\u00e7u par JetBrains. Il fournit un \u00e9diteur intelligent pour PHP, HTML et JavaScript avec analyse de code \u00e0 la vol\u00e9e, pr\u00e9vention des erreurs et refactorisations automatis\u00e9es. Il offre une compr\u00e9hension approfondie du code et une assistance au codage de premier ordre pour tous les principaux frameworks PHP tels que Symfony, Laravel, Drupal, WordPress, et plus encore.\n\n## Site Web / Lien\n- [Site Officiel](https://www.jetbrains.com/phpstorm/)\n- [Documentation](https://www.jetbrains.com/help/phpstorm/)\n\n## Installation\nT\u00e9l\u00e9charger depuis le site officiel ou utiliser l'application JetBrains Toolbox.\n\n```bash\n# Via Winget (Windows)\nwinget install JetBrains.PhpStorm\n```\n\n## Commandes Utiles / Astuces\n- `Double Shift` : Rechercher partout (fichiers, classes, symboles, actions).\n- `Ctrl + Shift + A` : Trouver une action (aide \u00e0 trouver des commandes sans m\u00e9moriser les raccourcis).\n- `Alt + Enter` : Afficher les actions d'intention et les corrections rapides.\n- `Ctrl + Click` / `Ctrl + B` : Aller \u00e0 la d\u00e9claration.\n- `Ctrl + Alt + L` : Reformater le code.\n- `Shift + F6` : Renommer (Refactoring).\n\n## Configuration\n- **Interpr\u00e9teur PHP** : Sp\u00e9cifique via `File > Settings > Languages & Frameworks > PHP`.\n- **Composer** : `File > Settings > Languages & Frameworks > PHP > Composer`.\n- **Plugins** : Accessible via `File > Settings > Plugins`.\n\n## Notes\n- Inclut le support complet Base de donn\u00e9es/SQL (fonctionnalit\u00e9s DataGrip).\n- Excellente int\u00e9gration des tests (PHPUnit, Pest).\n- Int\u00e9gration avec les syst\u00e8mes de contr\u00f4le de version (Git, GitHub).\n- N\u00e9cessite un abonnement (gratuit pour les \u00e9tudiants/mainteneurs open source).\n"}, {"name": "PodmanDesktop.md", "type": "file", "content": "# Podman Desktop\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nPodman Desktop is an open-source graphical tool for managing containers and Kubernetes. It provides a user-friendly interface for working with Podman, Docker, and other container engines, offering a lightweight and free alternative to Docker Desktop. It allows developers to build, run, and manage containers, samples, and work with Kubernetes pods and clusters directly from their local machine.\n\n## Website / Link\n- [Official Website](https://podman-desktop.io/)\n- [GitHub Repository](https://github.com/containers/podman-desktop)\n\n## Installation\n```bash\n# Windows (via Chocolatey)\nchoco install podman-desktop\n\n# Windows (via Winget)\nwinget install -e --id RedHat.Podman-Desktop\n\n# macOS (via Brew)\nbrew install podman-desktop\n\n# Linux (Flatpak)\nflatpak install flathub io.podman_desktop.PodmanDesktop\n```\n\n## Useful Commands / Tips\n- **Manage Containers**: Easily start, stop, restart, and delete containers via the GUI.\n- **Kubernetes**: Create and run Kubernetes pods from containers; generate K8s YAML manifests.\n- **Extensions**: Supports Docker Desktop extensions and has its own extension system.\n- **Compatibility**: Works seamlessly with Podman, Docker, Lima, Kind, Red Hat OpenShift, etc.\n\n## Configuration\n- **Preferences**: Accessible via the gear icon. Configure proxies, container engines, and Kubernetes contexts.\n- **Registries**: Manage image registries (Docker Hub, Quay.io, etc.) under Settings > Registries.\n\n## Notes\n- Excellent for those looking to migrate away from Docker Desktop due to licensing changes.\n- Provides a \"tray\" icon for quick access to status and common actions.\n- Often works best when Podman is already installed on the system.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nPodman Desktop est un outil graphique open source pour g\u00e9rer les conteneurs et Kubernetes. Il offre une interface conviviale pour travailler avec Podman, Docker et d'autres moteurs de conteneurs, offrant une alternative l\u00e9g\u00e8re et gratuite \u00e0 Docker Desktop. Il permet aux d\u00e9veloppeurs de construire, ex\u00e9cuter et g\u00e9rer des conteneurs, des exemples, et de travailler avec des pods et clusters Kubernetes directement depuis leur machine locale.\n\n## Site Web / Lien\n- [Site Officiel](https://podman-desktop.io/)\n- [D\u00e9p\u00f4t GitHub](https://github.com/containers/podman-desktop)\n\n## Installation\n```bash\n# Windows (via Chocolatey)\nchoco install podman-desktop\n\n# Windows (via Winget)\nwinget install -e --id RedHat.Podman-Desktop\n\n# macOS (via Brew)\nbrew install podman-desktop\n\n# Linux (Flatpak)\nflatpak install flathub io.podman_desktop.PodmanDesktop\n```\n\n## Commandes Utiles / Astuces\n- **G\u00e9rer les conteneurs** : D\u00e9marrez, arr\u00eatez, red\u00e9marrez et supprimez facilement des conteneurs via l'interface graphique.\n- **Kubernetes** : Cr\u00e9ez et ex\u00e9cutez des pods Kubernetes \u00e0 partir de conteneurs ; g\u00e9n\u00e9rez des manifestes YAML K8s.\n- **Extensions** : Prend en charge les extensions Docker Desktop et poss\u00e8de son propre syst\u00e8me d'extensions.\n- **Compatibilit\u00e9** : Fonctionne de mani\u00e8re transparente avec Podman, Docker, Lima, Kind, Red Hat OpenShift, etc.\n\n## Configuration\n- **Pr\u00e9f\u00e9rences** : Accessible via l'ic\u00f4ne d'engrenage. Configurez les proxys, les moteurs de conteneurs et les contextes Kubernetes.\n- **Registres** : G\u00e9rez les registres d'images (Docker Hub, Quay.io, etc.) sous Param\u00e8tres > Registres.\n\n## Notes\n- Excellent pour ceux qui cherchent \u00e0 migrer depuis Docker Desktop en raison des changements de licence.\n- Fournit une ic\u00f4ne dans la barre des t\u00e2ches pour un acc\u00e8s rapide \u00e0 l'\u00e9tat et aux actions courantes.\n- Fonctionne souvent mieux lorsque Podman est d\u00e9j\u00e0 install\u00e9 sur le syst\u00e8me.\n"}, {"name": "PostgreSQL.md", "type": "file", "content": "# PostgreSQL\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nPostgreSQL is a powerful, open source object-relational database system with over 35 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.\n\n## Website / Link\n- [Official Website](https://www.postgresql.org/)\n- [Documentation](https://www.postgresql.org/docs/)\n- [Repository](https://git.postgresql.org/gitweb/)\n\n## Installation\n\n### Windows\nDownload the installer from the [official download page](https://www.postgresql.org/download/windows/).\n\n### Linux (Ubuntu/Debian)\n```bash\nsudo apt update\nsudo apt install postgresql postgresql-contrib\n```\n\n### macOS\n```bash\nbrew install postgresql\n```\n\n## Useful Commands / Tips\n\n### General\n- `psql -U [username]`: Connect to PostgreSQL shell.\n- `\\l`: List all databases.\n- `\\c [database_name]`: Connect to a specific database.\n- `\\dt`: List all tables in the current database.\n- `\\d [table_name]`: Describe parts of a table, such as columns, types, and modifiers.\n- `\\du`: List all users and their roles.\n- `\\q`: Quit psql.\n\n### SQL Snippets\n- `CREATE DATABASE [db_name];`: Create a new database.\n- `DROP DATABASE [db_name];`: Delete a database.\n- `CREATE USER [user] WITH PASSWORD '[password]';`: Create a new user.\n- `GRANT ALL PRIVILEGES ON DATABASE [db_name] TO [user];`: Grant permissions.\n\n## Configuration\n- `postgresql.conf`: Main configuration file (settings for memory, connections, etc.).\n- `pg_hba.conf`: Client authentication configuration file (controls who can connect from where).\n- Default port: `5432`.\n\n## Notes\n- It is highly extensible and compliant with SQL standards.\n- Often used with tools like pgAdmin or DBeaver for visual management.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nPostgreSQL est un syst\u00e8me de base de donn\u00e9es relationnelle objet open source puissant, avec plus de 35 ans de d\u00e9veloppement actif qui lui ont valu une solide r\u00e9putation de fiabilit\u00e9, de robustesse et de performance.\n\n## Site Web / Lien\n- [Site Officiel](https://www.postgresql.org/)\n- [Documentation](https://www.postgresql.org/docs/)\n- [D\u00e9p\u00f4t](https://git.postgresql.org/gitweb/)\n\n## Installation\n\n### Windows\nT\u00e9l\u00e9charger l'installateur depuis la [page de t\u00e9l\u00e9chargement officielle](https://www.postgresql.org/download/windows/).\n\n### Linux (Ubuntu/Debian)\n```bash\nsudo apt update\nsudo apt install postgresql postgresql-contrib\n```\n\n### macOS\n```bash\nbrew install postgresql\n```\n\n## Commandes Utiles / Astuces\n\n### G\u00e9n\u00e9ral\n- `psql -U [username]` : Se connecter au shell PostgreSQL.\n- `\\l` : Lister toutes les bases de donn\u00e9es.\n- `\\c [database_name]` : Se connecter \u00e0 une base de donn\u00e9es sp\u00e9cifique.\n- `\\dt` : Lister toutes les tables de la base actuelle.\n- `\\d [table_name]` : D\u00e9crire une table (colonnes, types, etc.).\n- `\\du` : Lister tous les utilisateurs et leurs r\u00f4les.\n- `\\q` : Quitter psql.\n\n### Snippets SQL\n- `CREATE DATABASE [db_name];` : Cr\u00e9er une nouvelle base de donn\u00e9es.\n- `DROP DATABASE [db_name];` : Supprimer une base de donn\u00e9es.\n- `CREATE USER [user] WITH PASSWORD '[password]';` : Cr\u00e9er un nouvel utilisateur.\n- `GRANT ALL PRIVILEGES ON DATABASE [db_name] TO [user];` : Accorder des permissions.\n\n## Configuration\n- `postgresql.conf` : Fichier de configuration principal (m\u00e9moire, connexions, etc.).\n- `pg_hba.conf` : Fichier de configuration de l'authentification client (contr\u00f4le qui peut se connecter et d'o\u00f9).\n- Port par d\u00e9faut : `5432`.\n\n## Notes\n- Il est hautement extensible et conforme aux standards SQL.\n- Souvent utilis\u00e9 avec des outils comme pgAdmin ou DBeaver pour la gestion visuelle.\n"}, {"name": "PyCharm.md", "type": "file", "content": "# PyCharm (JetBrains)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nPyCharm is an Integrated Development Environment (IDE) for the Python language, developed by JetBrains. It offers intelligent code analysis, a powerful graphical debugger, an integrated unit tester, and excellent integration with version control systems (Git, etc.). It is designed to improve Python developer productivity, with specific support for web development (Django, Flask) and data science.\n\n## Website / Link\n- [Official Website](https://www.jetbrains.com/pycharm/)\n- [Documentation](https://www.jetbrains.com/help/pycharm/)\n\n## Installation\nVia JetBrains Toolbox (Recommended) or direct download:\n```bash\n# Download and install JetBrains Toolbox App to manage JetBrains tools\nhttps://www.jetbrains.com/toolbox-app/\n```\n\n## Useful Commands / Tips\n- `Double Shift`: Search Everywhere.\n- `Alt + Enter`: Show Context Actions and Quick Fixes.\n- `Ctrl + Click` (or `Ctrl + B`): Go to Definition/Declaration.\n- `Ctrl + Alt + L`: Reformat Code (PEP 8 compliance).\n- `Shift + F6`: Rename Symbol (Smart Refactoring).\n- `Ctrl + Shift + F`: Find in Files.\n- **Debug**: Use the visual debugger to set breakpoints and inspect variables in real-time.\n\n## Configuration\n- **Python Interpreter**: Critical to configure correctly (Virtualenv, Conda, System) via `Settings` > `Project` > `Python Interpreter`.\n- **Requirements**: PyCharm automatically detects `requirements.txt` files and suggests installing missing dependencies.\n\n## Notes\n- **Editions**:\n    - **Community**: Free and Open Source. Sufficient for pure Python and basic scientific development.\n    - **Professional**: Paid. Adds support for Web development (Django, Flask, FastAPI), JavaScript/HTML/CSS, SQL/Databases, and advanced Data Science features (Jupyter, etc.).\n- Shares the same base as WebStorm and IntelliJ IDEA, so shortcuts and interface are familiar if you use other JetBrains tools.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nPyCharm est un environnement de d\u00e9veloppement int\u00e9gr\u00e9 (IDE) pour le langage Python, d\u00e9velopp\u00e9 par JetBrains. Il offre une analyse de code intelligente, un d\u00e9bogueur graphique puissant, un testeur unitaire int\u00e9gr\u00e9, et une excellente int\u00e9gration avec les syst\u00e8mes de contr\u00f4le de version (Git, etc.). Il est con\u00e7u pour am\u00e9liorer la productivit\u00e9 des d\u00e9veloppeurs Python, avec un support sp\u00e9cifique pour le d\u00e9veloppement web (Django, Flask) et la science des donn\u00e9es.\n\n## Site Web / Lien\n- [Site Officiel](https://www.jetbrains.com/fr-fr/pycharm/)\n- [Documentation](https://www.jetbrains.com/help/pycharm/)\n\n## Installation\nVia JetBrains Toolbox (Recommand\u00e9) ou t\u00e9l\u00e9chargement direct :\n```bash\n# T\u00e9l\u00e9charger et installer JetBrains Toolbox App pour g\u00e9rer les outils JetBrains\nhttps://www.jetbrains.com/toolbox-app/\n```\n\n## Commandes Utiles / Astuces\n- `Double Shift` : Rechercher partout (Search Everywhere).\n- `Alt + Enter` : Afficher les actions contextuelles et les corrections rapides (Quick fixes).\n- `Ctrl + Click` (ou `Ctrl + B`) : Aller \u00e0 la d\u00e9finition/d\u00e9claration.\n- `Ctrl + Alt + L` : Reformater le code selon les standards PEP 8.\n- `Shift + F6` : Renommer un symbole (Refactoring intelligent).\n- `Ctrl + Shift + F` : Rechercher une cha\u00eene de caract\u00e8res dans tout le projet.\n- **Debug** : Utiliser le d\u00e9bogueur visuel pour mettre des points d'arr\u00eat et inspecter les variables en temps r\u00e9el.\n\n## Configuration\n- **Interpr\u00e9teur Python** : Il est crucial de configurer correctement l'interpr\u00e9teur (Virtualenv, Conda, System) via `Settings` > `Project` > `Python Interpreter`.\n- **Requirements** : PyCharm d\u00e9tecte automatiquement les fichiers `requirements.txt` et propose d'installer les d\u00e9pendances manquantes.\n\n## Notes\n- **\u00c9ditions** :\n    - **Community** : Gratuite et Open Source. Suffisante pour le d\u00e9veloppement Python pur et scientifique de base.\n    - **Professional** : Payante. Ajoute le support pour le d\u00e9veloppement Web (Django, Flask, FastAPI), JavaScript/HTML/CSS, SQL/Databases, et des fonctionnalit\u00e9s avanc\u00e9es pour la Data Science (Jupyter, etc.).\n- Il partage la m\u00eame base que WebStorm et IntelliJ IDEA, donc les raccourcis et l'interface sont familiers si vous utilisez d'autres outils JetBrains.\n"}, {"name": "Qodana.md", "type": "file", "content": "# Qodana (JetBrains)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nQodana is JetBrains' static analysis engine (creators of IntelliJ and PyCharm) ported to the cloud or your deployment pipelines. It scans your code to detect potential bugs, security vulnerabilities, and technical debt. It's like having the \"intelligence\" of a JetBrains IDE automatically checking your project with every change.\n\n**Domain**: Code Quality (CI/CD)\n\n## Website / Link\n- [Official Website](https://www.jetbrains.com/qodana/)\n\n## Installation\nQodana can be integrated into various CI/CD pipelines (GitHub Actions, GitLab CI, Jenkins, etc.) or run locally using Docker.\n\n```bash\n# Example: Run locally with Docker\ndocker run --rm -it -p 8080:8080 -v $(pwd):/data/project jetbrains/qodana-js\n```\n\n## Useful Commands / Tips\n- **Local Analysis**: Run Qodana locally before pushing code to catch issues early.\n- **Cloud Integration**: Connect with Qodana Cloud for historical analysis and team-wide reports.\n\n## Configuration\n- `qodana.yaml`: Configuration file at the root of your project to customize inspections, exclude paths, and set failure conditions.\n\n## Notes\n- Helps maintain code quality standards across a team.\n- Offers a visual report that looks very similar to the problems view in JetBrains IDEs.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nC'est le moteur d'analyse statique de JetBrains (les cr\u00e9ateurs d'IntelliJ et PyCharm) port\u00e9 dans le cloud ou dans vos pipelines de d\u00e9ploiement. Il scanne votre code pour d\u00e9tecter les bugs potentiels, les failles de s\u00e9curit\u00e9 et les dettes techniques. C'est comme avoir \"l'intelligence\" d'un IDE JetBrains qui v\u00e9rifie votre projet automatiquement \u00e0 chaque modification.\n\n**Domaine** : Qualit\u00e9 du code (CI/CD)\n\n## Site Web / Lien\n- [Site Officiel](https://www.jetbrains.com/qodana/)\n\n## Installation\nQodana peut \u00eatre int\u00e9gr\u00e9 dans divers pipelines CI/CD (GitHub Actions, GitLab CI, Jenkins, etc.) ou ex\u00e9cut\u00e9 localement via Docker.\n\n```bash\n# Exemple : Ex\u00e9cuter localement avec Docker\ndocker run --rm -it -p 8080:8080 -v $(pwd):/data/project jetbrains/qodana-js\n```\n\n## Commandes Utiles / Astuces\n- **Analyse locale** : Ex\u00e9cutez Qodana localement avant de pousser votre code pour d\u00e9tecter les probl\u00e8mes t\u00f4t.\n- **Int\u00e9gration Cloud** : Connectez-vous \u00e0 Qodana Cloud pour des analyses historiques et des rapports d'\u00e9quipe.\n\n## Configuration\n- `qodana.yaml` : Fichier de configuration \u00e0 la racine de votre projet pour personnaliser les inspections, exclure des chemins et d\u00e9finir les conditions d'\u00e9chec.\n\n## Notes\n- Aide \u00e0 maintenir les standards de qualit\u00e9 du code au sein d'une \u00e9quipe.\n- Offre un rapport visuel tr\u00e8s similaire \u00e0 la vue des probl\u00e8mes dans les IDE JetBrains.\n"}, {"name": "WebStorm.md", "type": "file", "content": "# WebStorm (JetBrains)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nWebStorm is a powerful Integrated Development Environment (IDE) dedicated to JavaScript development and its ecosystem. Developed by JetBrains, it offers intelligent coding assistance for JavaScript, TypeScript, React, Vue, Angular, Node.js, HTML, and stylesheets. It is renowned for its ability to understand code structure, facilitating refactoring and debugging.\n\n## Website / Link\n- [Official Website](https://www.jetbrains.com/webstorm/)\n- [Documentation](https://www.jetbrains.com/help/webstorm/)\n\n## Installation\nVia JetBrains Toolbox (Recommended) or direct download:\n```bash\n# Download and install JetBrains Toolbox App to manage JetBrains tools\nhttps://www.jetbrains.com/toolbox-app/\n```\n\n## Useful Commands / Tips\n- `Double Shift`: Search Everywhere.\n- `Alt + Enter`: Show Context Actions and Quick Fixes.\n- `Ctrl + Click` (or `Ctrl + B`): Go to Declaration.\n- `Ctrl + Alt + L`: Reformat Code.\n- `Shift + F6`: Rename Symbol (Refactoring).\n- `Ctrl + Shift + F`: Find in Files.\n\n## Configuration\n- **Settings/Preferences**: `Ctrl + Alt + S` - To configure linters (ESLint, Prettier), themes, and plugins.\n- **Plugins**: WebStorm has a rich ecosystem of plugins to extend its functionality (Marketplace in settings).\n\n## Notes\n- WebStorm is a paid product (subscription), but free for students and open source projects under certain conditions.\n- It includes many tools for web development out of the box without requiring heavy configuration of third-party plugins (unlike VS Code).\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nWebStorm est un environnement de d\u00e9veloppement int\u00e9gr\u00e9 (IDE) puissant d\u00e9di\u00e9 au d\u00e9veloppement JavaScript et \u00e0 son \u00e9cosyst\u00e8me. D\u00e9velopp\u00e9 par JetBrains, il offre une assistance au codage intelligente pour JavaScript, TypeScript, React, Vue, Angular, Node.js, HTML et stylesheets. Il est r\u00e9put\u00e9 pour sa capacit\u00e9 \u00e0 comprendre la structure du code, facilitant ainsi la refactorisation et le d\u00e9bogage.\n\n## Site Web / Lien\n- [Site Officiel](https://www.jetbrains.com/webstorm/)\n- [Documentation](https://www.jetbrains.com/help/webstorm/)\n\n## Installation\nVia JetBrains Toolbox (Recommand\u00e9) ou t\u00e9l\u00e9chargement direct :\n```bash\n# T\u00e9l\u00e9charger et installer JetBrains Toolbox App pour g\u00e9rer les outils JetBrains\nhttps://www.jetbrains.com/toolbox-app/\n```\n\n## Commandes Utiles / Astuces\n- `Double Shift` : Rechercher partout (Search Everywhere).\n- `Alt + Enter` : Afficher les actions contextuelles et les corrections rapides.\n- `Ctrl + Click` (ou `Ctrl + B`) : Aller \u00e0 la d\u00e9claration.\n- `Ctrl + Alt + L` : Formater le code.\n- `Shift + F6` : Renommer un symbole (Refactoring).\n- `Ctrl + Shift + F` : Rechercher dans tout le projet.\n\n## Configuration\n- **Settings/Preferences** : `Ctrl + Alt + S` - Pour configurer les linters (ESLint, Prettier), les th\u00e8mes, et les plugins.\n- **Plugins** : WebStorm poss\u00e8de un riche \u00e9cosyst\u00e8me de plugins pour \u00e9tendre ses fonctionnalit\u00e9s (Marketplace dans les param\u00e8tres).\n\n## Notes\n- WebStorm est un produit payant (abonnement), mais gratuit pour les \u00e9tudiants et les projets open source sous certaines conditions.\n- Il inclut de base de nombreux outils pour le d\u00e9veloppement web sans n\u00e9cessiter une configuration lourde de plugins tiers (contrairement \u00e0 VS Code).\n"}]}, {"name": "Frontend", "type": "directory", "children": [{"name": "Frameworks", "type": "directory", "children": [{"name": "NextJS.md", "type": "file", "content": "# Next.js\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nNext.js is an open-source React framework designed for building full-stack web applications. It extends React with additional features and optimizations, including server-side rendering (SSR), static site generation (SSG), and automatic configuration of lower-level tools like bundlers and compilers. This allows developers to create interactive, dynamic, and fast React applications, improving performance and search engine optimization (SEO).\n\n## Website / Link\n- [Official Website](https://nextjs.org/)\n- [Repository](https://github.com/vercel/next.js)\n\n## Installation\n```bash\n# Create a new Next.js app\nnpx create-next-app@latest\n```\n\n## Useful Commands / Tips\n- `npm run dev`: Starts the development server.\n- `npm run build`: Builds the application for production.\n- `npm run start`: Starts the production server.\n- `npm run lint`: Runs the linter configuration.\n\n## Configuration\n- `next.config.js` (or `next.config.mjs`): Main configuration file for Next.js options.\n\n## Notes\nNext.js is the go-to framework for React development today, offering a robust solution for routing, data fetching, and rendering strategies.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nNext.js est un framework React open-source con\u00e7u pour cr\u00e9er des applications web full-stack. Il \u00e9tend React avec des fonctionnalit\u00e9s et des optimisations suppl\u00e9mentaires, notamment le rendu c\u00f4t\u00e9 serveur (SSR), la g\u00e9n\u00e9ration de sites statiques (SSG) et la configuration automatique d'outils de bas niveau comme les bundlers et les compilateurs. Cela permet aux d\u00e9veloppeurs de cr\u00e9er des applications React interactives, dynamiques et rapides, am\u00e9liorant ainsi les performances et l'optimisation pour les moteurs de recherche (SEO).\n\n## Site Web / Lien\n- [Site Officiel](https://nextjs.org/)\n- [D\u00e9p\u00f4t](https://github.com/vercel/next.js)\n\n## Installation\n```bash\n# Cr\u00e9er une nouvelle application Next.js\nnpx create-next-app@latest\n```\n\n## Commandes Utiles / Astuces\n- `npm run dev`: D\u00e9marre le serveur de d\u00e9veloppement.\n- `npm run build`: Construit l'application pour la production.\n- `npm run start`: D\u00e9marre le serveur de production.\n- `npm run lint`: Ex\u00e9cute la configuration du linter.\n\n## Configuration\n- `next.config.js` (ou `next.config.mjs`): Fichier de configuration principal pour les options de Next.js.\n\n## Notes\nNext.js est aujourd'hui le framework incontournable pour le d\u00e9veloppement React, offrant une solution robuste pour le routage, la r\u00e9cup\u00e9ration de donn\u00e9es et les strat\u00e9gies de rendu.\n"}, {"name": "TailwindCSS.md", "type": "file", "content": "# TailwindCSS\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nTailwind CSS is an open-source, utility-first CSS framework designed for rapidly building modern websites directly within HTML. Unlike traditional CSS frameworks that offer predefined components, Tailwind provides a comprehensive set of \"utility\" classes (e.g., `flex`, `pt-4`, `text-center`) that can be combined to create unique designs without writing custom CSS.\n\n## Website / Link\n- [Official Website](https://tailwindcss.com/)\n- [Repository](https://github.com/tailwindlabs/tailwindcss)\n\n## Installation\n```bash\n# Install Tailwind CSS via npm\nnpm install -D tailwindcss postcss autoprefixer\n# Initialize configuration\nnpx tailwindcss init\n```\n\n## Useful Commands / Tips\n- `npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch`: Start the Tailwind CLI build process in watch mode.\n\n## Configuration\n- `tailwind.config.js`: Configuration file to customize the design system, colors, fonts, and plugins.\n- `postcss.config.js`: Configuration for PostCSS, typically requires `tailwindcss` and `autoprefixer`.\n\n## Notes\nTailwind drastically speeds up the styling process by keeping you in the HTML, avoiding context switching to CSS files.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nTailwind CSS est un framework CSS open-source et \"utility-first\" con\u00e7u pour construire rapidement des sites web modernes directement dans le HTML. Contrairement aux frameworks CSS traditionnels qui offrent des composants pr\u00e9d\u00e9finis, Tailwind fournit un ensemble complet de classes \"utilitaires\" (par exemple, `flex`, `pt-4`, `text-center`) qui peuvent \u00eatre combin\u00e9es pour cr\u00e9er des designs uniques sans \u00e9crire de CSS personnalis\u00e9.\n\n## Site Web / Lien\n- [Site Officiel](https://tailwindcss.com/)\n- [D\u00e9p\u00f4t](https://github.com/tailwindlabs/tailwindcss)\n\n## Installation\n```bash\n# Installer Tailwind CSS via npm\nnpm install -D tailwindcss postcss autoprefixer\n# Initialiser la configuration\nnpx tailwindcss init\n```\n\n## Commandes Utiles / Astuces\n- `npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch`: D\u00e9marre le processus de build CLI de Tailwind en mode surveillance (watch).\n\n## Configuration\n- `tailwind.config.js`: Fichier de configuration pour personnaliser le syst\u00e8me de design, les couleurs, les polices et les plugins.\n- `postcss.config.js`: Configuration pour PostCSS, n\u00e9cessite g\u00e9n\u00e9ralement `tailwindcss` et `autoprefixer`.\n\n## Notes\nTailwind acc\u00e9l\u00e8re consid\u00e9rablement le processus de stylisme en vous gardant dans le HTML, \u00e9vitant les changements de contexte vers les fichiers CSS.\n"}]}, {"name": "Libraries", "type": "directory", "children": [{"name": "i18n.md", "type": "file", "content": "# i18n (i18next)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\ni18next is a very popular internationalization framework for browsers or any other JavaScript environment (like Node.js). It provides a complete solution to localize your product from web to mobile and desktop. It is often used with `react-i18next` for React applications.\n\n## Website / Link\n- [Official Website](https://www.i18next.com/)\n- [Repository](https://github.com/i18next/i18next)\n- [React Extension](https://react.i18next.com/)\n\n## Installation\n```bash\n# Install i18next and the React extension\nnpm install i18next react-i18next\n```\n\n## Useful Commands / Tips\n- `t('key')`: Standard function to translate a key.\n- `i18n.changeLanguage('fr')`: Method to change the current language dynamically.\n\n## Configuration\n- Typically initialized in a dedicated file (e.g., `i18n.js`) where you configure resources (translations), the default language, and interpolatio
