n options.\n\n## Notes\ni18next goes beyond just standard i18n features; it includes support for pluralization, context, and interpolation.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\ni18next est un framework d'internationalisation tr\u00e8s populaire pour les navigateurs ou tout autre environnement JavaScript (comme Node.js). Il fournit une solution compl\u00e8te pour localiser votre produit, du web au mobile et au bureau. Il est souvent utilis\u00e9 avec `react-i18next` pour les applications React.\n\n## Site Web / Lien\n- [Site Officiel](https://www.i18next.com/)\n- [D\u00e9p\u00f4t](https://github.com/i18next/i18next)\n- [Extension React](https://react.i18next.com/)\n\n## Installation\n```bash\n# Installer i18next et l'extension React\nnpm install i18next react-i18next\n```\n\n## Commandes Utiles / Astuces\n- `t('key')`: Fonction standard pour traduire une cl\u00e9.\n- `i18n.changeLanguage('fr')`: M\u00e9thode pour changer la langue actuelle dynamiquement.\n\n## Configuration\n- G\u00e9n\u00e9ralement initialis\u00e9 dans un fichier d\u00e9di\u00e9 (par exemple, `i18n.js`) o\u00f9 vous configurez les ressources (traductions), la langue par d\u00e9faut et les options d'interpolation.\n\n## Notes\ni18next va au-del\u00e0 des fonctionnalit\u00e9s i18n standard ; il inclut un support pour la pluralisation, le contexte et l'interpolation.\n"}, {"name": "PostCSS.md", "type": "file", "content": "# PostCSS\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nPostCSS is a tool for transforming CSS with JavaScript plugins. It provides a parser, a plugin system, and a stringifier. It allows you to use modern CSS features today, lint your CSS, and more. Common plugins include Tailwind CSS and Autoprefixer.\n\n## Website / Link\n- [Official Website](https://postcss.org/)\n- [Repository](https://github.com/postcss/postcss)\n\n## Installation\n```bash\n# Install PostCSS\nnpm install postcss\n```\n\n## Useful Commands / Tips\n- PostCSS is rarely run directly via CLI in modern web dev; it's usually integrated into build tools like Vite, Webpack, or Next.js.\n\n## Configuration\n- `postcss.config.js`: The standard configuration file where you list your plugins.\n  ```javascript\n  module.exports = {\n    plugins: {\n      tailwindcss: {},\n      autoprefixer: {},\n    },\n  }\n  ```\n\n## Notes\nPostCSS is the engine that powers Tailwind CSS. It's incredibly flexible due to its plugin architecture.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nPostCSS est un outil pour transformer le CSS avec des plugins JavaScript. Il fournit un analyseur, un syst\u00e8me de plugins et un stringifier. Il vous permet d'utiliser des fonctionnalit\u00e9s CSS modernes d\u00e8s aujourd'hui, de linter votre CSS, et plus encore. Les plugins courants incluent Tailwind CSS et Autoprefixer.\n\n## Site Web / Lien\n- [Site Officiel](https://postcss.org/)\n- [D\u00e9p\u00f4t](https://github.com/postcss/postcss)\n\n## Installation\n```bash\n# Installer PostCSS\nnpm install postcss\n```\n\n## Commandes Utiles / Astuces\n- PostCSS est rarement ex\u00e9cut\u00e9 directement via CLI dans le d\u00e9veloppement web moderne ; il est g\u00e9n\u00e9ralement int\u00e9gr\u00e9 dans des outils de build comme Vite, Webpack ou Next.js.\n\n## Configuration\n- `postcss.config.js`: Le fichier de configuration standard o\u00f9 vous listez vos plugins.\n  ```javascript\n  module.exports = {\n    plugins: {\n      tailwindcss: {},\n      autoprefixer: {},\n    },\n  }\n  ```\n\n## Notes\nPostCSS est le moteur qui propulse Tailwind CSS. Il est incroyablement flexible gr\u00e2ce \u00e0 son architecture de plugins.\n"}, {"name": "react-i18next.md", "type": "file", "content": "# react-i18next\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nreact-i18next is a powerful internationalization (i18n) framework for React and React Native which is based on i18next. It provides a complete solution for translating your application, handling pluralization, formatting dates/numbers, and switching languages dynamically. It is designed to be flexible and easy to use with hooks and components.\n\n## Website / Link\n- [Official Website](https://react.i18next.com/)\n- [Repository](https://github.com/i18next/react-i18next)\n- [i18next Documentation](https://www.i18next.com/)\n\n## Installation\n```bash\n# Install react-i18next and i18next (core library)\nnpm install react-i18next i18next --save\n\n# If you need to load translations from backend/files\nnpm install i18next-http-backend\n# If you want to detect user language\nnpm install i18next-browser-languagedetector\n```\n\n## Useful Commands / Tips\n- `useTranslation Hook`: The most common way to translate content working with functional components.\n  ```javascript\n  const { t, i18n } = useTranslation();\n  // ...\n  <h1>{t('Welcome to React')}</h1>\n  ```\n- `Trans Component`: Useful for robust interpolation and integrated react components.\n- `i18n.changeLanguage('fr')`: Function to switch the active language dynamically.\n- `Interpolation`: `t('key', { variable: 'value' })` allows passing dynamic values to translations.\n\n## Configuration\nTypical configuration in an `i18n.js` file:\n```javascript\nimport i18n from \"i18next\";\nimport { initReactI18next } from \"react-i18next\";\n\ni18n\n  .use(initReactI18next) // passes i18n down to react-i18next\n  .init({\n    resources: {\n      en: { translation: { \"Welcome\": \"Welcome to React\" } },\n      fr: { translation: { \"Welcome\": \"Bienvenue \u00e0 React\" } }\n    },\n    lng: \"en\", \n    fallbackLng: \"en\",\n    interpolation: { escapeValue: false }\n  });\n\nexport default i18n;\n```\n\n## Notes\n- It's highly recommended to separate translation files (e.g., JSON files) for better maintainability.\n- `i18next` ecosystem is huge, check for plugins if you have specific needs (like localstorage caching).\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nreact-i18next est un framework d'internationalisation (i18n) puissant pour React et React Native, bas\u00e9 sur i18next. Il fournit une solution compl\u00e8te pour traduire votre application, g\u00e9rer la pluralisation, le formatage des dates/nombres, et changer de langue dynamiquement. Il est con\u00e7u pour \u00eatre flexible et facile \u00e0 utiliser avec des hooks et des composants.\n\n## Site Web / Lien\n- [Site Officiel](https://react.i18next.com/)\n- [D\u00e9p\u00f4t](https://github.com/i18next/react-i18next)\n- [Documentation i18next](https://www.i18next.com/)\n\n## Installation\n```bash\n# Installer react-i18next et i18next (biblioth\u00e8que principale)\nnpm install react-i18next i18next --save\n\n# Pour charger les traductions depuis un backend/fichiers\nnpm install i18next-http-backend\n# Pour d\u00e9tecter la langue de l'utilisateur\nnpm install i18next-browser-languagedetector\n```\n\n## Commandes Utiles / Astuces\n- `Hook useTranslation`: La m\u00e9thode la plus courante pour traduire du contenu avec des composants fonctionnels.\n  ```javascript\n  const { t, i18n } = useTranslation();\n  // ...\n  <h1>{t('Welcome to React')}</h1>\n  ```\n- `Composant Trans`: Utile pour une interpolation robuste et l'int\u00e9gration de composants React.\n- `i18n.changeLanguage('fr')`: Fonction pour changer la langue active dynamiquement.\n- `Interpolation`: `t('cle', { variable: 'valeur' })` permet de passer des valeurs dynamiques aux traductions.\n\n## Configuration\nConfiguration typique dans un fichier `i18n.js`:\n```javascript\nimport i18n from \"i18next\";\nimport { initReactI18next } from \"react-i18next\";\n\ni18n\n  .use(initReactI18next) // passe i18n \u00e0 react-i18next\n  .init({\n    resources: {\n      en: { translation: { \"Welcome\": \"Welcome to React\" } },\n      fr: { translation: { \"Welcome\": \"Bienvenue \u00e0 React\" } }\n    },\n    lng: \"en\", \n    fallbackLng: \"en\",\n    interpolation: { escapeValue: false }\n  });\n\nexport default i18n;\n```\n\n## Notes\n- Il est fortement recommand\u00e9 de s\u00e9parer les fichiers de traduction (ex: fichiers JSON) pour une meilleure maintenabilit\u00e9.\n- L'\u00e9cosyst\u00e8me `i18next` est vaste, v\u00e9rifiez les plugins si vous avez des besoins sp\u00e9cifiques (comme la mise en cache localstorage).\n"}, {"name": "React.md", "type": "file", "content": "# React\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nReact is a free and open-source front-end JavaScript library for building user interfaces based on UI components. It is maintained by Meta (formerly Facebook) and a community of individual developers and companies. React allows developers to create large web applications that can change data, without reloading the page. Its main goal is to be fast, scalable, and simple.\n\n## Website / Link\n- [Official Website](https://react.dev/)\n- [Repository](https://github.com/facebook/react)\n\n## Installation\n```bash\n# Install React\nnpm install react\n```\n\n## Useful Commands / Tips\n- React is typically installed with a framework like Next.js or a build tool like Vite.\n- `npx create-react-app my-app`: (Legacy) Command to create a new React application.\n- `npm create vite@latest`: Modern way to scaffold a React project.\n\n## Configuration\n- React itself doesn't have a specific configuration file, but it depends on the build tool configuration (e.g., `vite.config.js`, `next.config.js`).\n\n## Notes\nReact introduced the concept of the Virtual DOM and JSX, revolutionizing how we think about UI development.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nReact est une biblioth\u00e8que JavaScript front-end libre et open-source pour la cr\u00e9ation d'interfaces utilisateur bas\u00e9es sur des composants UI. Elle est maintenue par Meta (anciennement Facebook) et une communaut\u00e9 de d\u00e9veloppeurs individuels et d'entreprises. React permet aux d\u00e9veloppeurs de cr\u00e9er de grandes applications web capables de modifier des donn\u00e9es sans recharger la page. Son objectif principal est d'\u00eatre rapide, \u00e9volutif et simple.\n\n## Site Web / Lien\n- [Site Officiel](https://react.dev/)\n- [D\u00e9p\u00f4t](https://github.com/facebook/react)\n\n## Installation\n```bash\n# Installer React\nnpm install react\n```\n\n## Commandes Utiles / Astuces\n- React est g\u00e9n\u00e9ralement install\u00e9 avec un framework comme Next.js ou un outil de build comme Vite.\n- `npx create-react-app my-app`: (Ancien) Commande pour cr\u00e9er une nouvelle application React.\n- `npm create vite@latest`: Mani\u00e8re moderne d'\u00e9chafauder un projet React.\n\n## Configuration\n- React en lui-m\u00eame n'a pas de fichier de configuration sp\u00e9cifique, mais d\u00e9pend de la configuration de l'outil de build (par exemple, `vite.config.js`, `next.config.js`).\n\n## Notes\nReact a introduit le concept de DOM virtuel et de JSX, r\u00e9volutionnant la fa\u00e7on dont nous concevons le d\u00e9veloppement d'interfaces utilisateur.\n"}, {"name": "ReactDOM.md", "type": "file", "content": "# React-DOM\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nThis package serves as the entry point to the DOM and server renderers for React. It is intended to be paired with the core React package. `react-dom` provides the specific methods needed to render your React components into the DOM (e.g., `createRoot`, `hydrateRoot`).\n\n## Website / Link\n- [Official Website](https://react.dev/)\n- [Repository](https://github.com/facebook/react) (Monorepo includes react-dom)\n\n## Installation\n```bash\n# Install React DOM\nnpm install react-dom\n```\n\n## Useful Commands / Tips\n- `ReactDOM.createRoot(container)`: Creates a React root for the supplied container and returns the root.\n- `root.render(element)`: Renders a React element into the root.\n\n## Configuration\n- Typically configured alongside React in the entry file of your application (e.g., `index.js`, `main.tsx`).\n\n## Notes\nSince React 18, `ReactDOM.render` has been replaced by `createRoot` for better performance and concurrent mode support.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nCe paquet sert de point d'entr\u00e9e vers le DOM et les rendus serveur pour React. Il est destin\u00e9 \u00e0 \u00eatre jumel\u00e9 avec le paquet principal React. `react-dom` fournit les m\u00e9thodes sp\u00e9cifiques n\u00e9cessaires pour rendre vos composants React dans le DOM (par exemple, `createRoot`, `hydrateRoot`).\n\n## Site Web / Lien\n- [Site Officiel](https://react.dev/)\n- [D\u00e9p\u00f4t](https://github.com/facebook/react) (Le monorepo inclut react-dom)\n\n## Installation\n```bash\n# Installer React DOM\nnpm install react-dom\n```\n\n## Commandes Utiles / Astuces\n- `ReactDOM.createRoot(container)`: Cr\u00e9e une racine React pour le conteneur fourni et renvoie la racine.\n- `root.render(element)`: Rend un \u00e9l\u00e9ment React dans la racine.\n\n## Configuration\n- G\u00e9n\u00e9ralement configur\u00e9 aux c\u00f4t\u00e9s de React dans le fichier d'entr\u00e9e de votre application (par exemple, `index.js`, `main.tsx`).\n\n## Notes\nDepuis React 18, `ReactDOM.render` a \u00e9t\u00e9 remplac\u00e9 par `createRoot` pour de meilleures performances et la prise en charge du mode concurrent.\n"}]}]}, {"name": "llm local", "type": "directory", "children": [{"name": "ASR-whisper.md", "type": "file", "content": "# ASR Whisper (OpenAI)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nWhisper is a general-purpose speech recognition model. It is trained on a large dataset of diverse audio and is also a multitasking model that can perform multilingual speech recognition, speech translation, and language identification.\n\n## Website / Link\n- [Official Repository](https://github.com/openai/whisper)\n- [Paper](https://arxiv.org/abs/2212.04356)\n\n## Installation\n```bash\n# Install ffmpeg first (required)\n# on Ubuntu\nsudo apt update && sudo apt install ffmpeg\n# on MacOS using Homebrew\nbrew install ffmpeg\n# on Windows using Chocolatey\nchoco install ffmpeg\n\n# Install Whisper\npip install -U openai-whisper\n\n# Or force install from GitHub\npip install git+https://github.com/openai/whisper.git \n```\n\n## Useful Commands / Tips\n- `whisper audio.mp3`: Transcribe audio.mp3 using the default model.\n- `whisper audio.mp3 --model medium`: Use the medium model for better accuracy (requires more VRAM).\n- `whisper audio.wav --language French`: Force the language to French.\n- `whisper audio.wav --task translate`: Translate the audio to English.\n\n## Configuration\nModels available: `tiny`, `base`, `small`, `medium`, `large`.\nThe models are stored in `~/.cache/whisper`.\n\n## Notes\n- It requires Python 3.8-3.11 and a recent version of PyTorch.\n- GPU is highly recommended for reasonable processing times.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nWhisper est un mod\u00e8le de reconnaissance vocale polyvalent. Il est entra\u00een\u00e9 sur un vaste ensemble de donn\u00e9es audio diverses et est \u00e9galement un mod\u00e8le multit\u00e2che capable d'effectuer la reconnaissance vocale multilingue, la traduction de la parole et l'identification de la langue.\n\n## Site Web / Lien\n- [D\u00e9p\u00f4t Officiel](https://github.com/openai/whisper)\n- [Article de recherche](https://arxiv.org/abs/2212.04356)\n\n## Installation\n```bash\n# Installez d'abord ffmpeg (requis)\n# sur Ubuntu\nsudo apt update && sudo apt install ffmpeg\n# sur MacOS avec Homebrew\nbrew install ffmpeg\n# sur Windows avec Chocolatey\nchoco install ffmpeg\n\n# Installer Whisper\npip install -U openai-whisper\n\n# Ou forcer l'installation depuis GitHub\npip install git+https://github.com/openai/whisper.git \n```\n\n## Commandes Utiles / Astuces\n- `whisper audio.mp3` : Transcrire audio.mp3 en utilisant le mod\u00e8le par d\u00e9faut.\n- `whisper audio.mp3 --model medium` : Utiliser le mod\u00e8le medium pour une meilleure pr\u00e9cision (n\u00e9cessite plus de VRAM).\n- `whisper audio.wav --language French` : Forcer la langue en fran\u00e7ais.\n- `whisper audio.wav --task translate` : Traduire l'audio en anglais.\n\n## Configuration\nMod\u00e8les disponibles : `tiny`, `base`, `small`, `medium`, `large`.\nLes mod\u00e8les sont stock\u00e9s dans `~/.cache/whisper`.\n\n## Notes\n- N\u00e9cessite Python 3.8-3.11 et une version r\u00e9cente de PyTorch.\n- Un GPU est fortement recommand\u00e9 pour des temps de traitement raisonnables.\n"}]}, {"name": "Productivity", "type": "directory", "children": [{"name": "ActivityWatch.md", "type": "file", "content": "# ActivityWatch\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nActivityWatch is an open-source automated time-tracking software. It tracks how you spend time on your devices without compromising your privacy. Unlike many other time trackers, it keeps all your data locally on your device, ensuring that no sensitive information is sent to the cloud.\n\n## Website / Link\n- [Official Website](https://activitywatch.net/)\n- [Repository](https://github.com/ActivityWatch/activitywatch)\n- [Documentation](https://docs.activitywatch.net/)\n\n## Installation\nDownload directly from the official website or GitHub releases page.\nIt is available for Windows, macOS, and Linux.\n```bash\n# Download the installer or zip file for your OS from the website.\n```\n\n## Useful Commands / Tips\n- **Dashboard**: View your daily activity timeline, top applications, and top browser domains.\n- **Categories**: Create rules to automatically categorize your activities (e.g., Work, Social Media, Dev, Games).\n- **Timeline**: Visualize exactly when you were active and what you were doing.\n- **Watchers**: Extend functionality with watchers for specific editors (VS Code, Vim) or media players.\n\n## Configuration\n- **Web Watcher**: Install the browser extension (ActivityWatch-watcher-web) for detailed tracking of specific URLs and titles within Chrome/Firefox.\n- **Categorization**: Spend time initially setting up your regex rules for categories to make the data meaningful.\n\n## Notes\n- **Privacy First**: Completely open-source and local data storage.\n- **No Cloud Sync**: By default, there is no cloud sync, which is a feature, not a bug, for privacy-conscious users.\n- **Raw Data**: You have access to your raw data in JSON format if you want to perform your own analysis.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nActivityWatch est un logiciel de suivi du temps (time-tracking) automatis\u00e9 et open-source. Il suit la fa\u00e7on dont vous passez du temps sur vos appareils sans compromettre votre vie priv\u00e9e. Contrairement \u00e0 de nombreux autres trackers, il conserve toutes vos donn\u00e9es localement sur votre machine, garantissant qu'aucune information sensible n'est envoy\u00e9e dans le cloud.\n\n## Site Web / Lien\n- [Site Officiel](https://activitywatch.net/)\n- [D\u00e9p\u00f4t](https://github.com/ActivityWatch/activitywatch)\n- [Documentation](https://docs.activitywatch.net/)\n\n## Installation\nT\u00e9l\u00e9chargez directement depuis le site officiel ou la page des releases GitHub.\nIl est disponible pour Windows, macOS et Linux.\n```bash\n# T\u00e9l\u00e9chargez l'installateur ou le fichier zip pour votre OS depuis le site web.\n```\n\n## Commandes Utiles / Astuces\n- **Tableau de bord (Dashboard)** : Visualisez votre chronologie d'activit\u00e9 quotidienne, vos applications principales et vos domaines de navigation principaux.\n- **Cat\u00e9gories** : Cr\u00e9ez des r\u00e8gles pour classer automatiquement vos activit\u00e9s (ex : Travail, R\u00e9seaux Sociaux, D\u00e9v, Jeux).\n- **Chronologie (Timeline)** : Visualisez exactement quand vous \u00e9tiez actif et ce que vous faisiez.\n- **Watchers** : \u00c9tendez les fonctionnalit\u00e9s avec des observateurs pour des \u00e9diteurs sp\u00e9cifiques (VS Code, Vim) ou des lecteurs multim\u00e9dias.\n\n## Configuration\n- **Web Watcher** : Installez l'extension de navigateur (ActivityWatch-watcher-web) pour un suivi d\u00e9taill\u00e9 des URL et des titres sp\u00e9cifiques dans Chrome/Firefox.\n- **Cat\u00e9gorisation** : Passez du temps au d\u00e9but \u00e0 configurer vos r\u00e8gles regex pour les cat\u00e9gories afin de rendre les donn\u00e9es significatives.\n\n## Notes\n- **Priorit\u00e9 \u00e0 la vie priv\u00e9e** : Totalement open-source et stockage des donn\u00e9es local.\n- **Pas de Cloud Sync** : Par d\u00e9faut, il n'y a pas de synchronisation cloud, ce qui est une fonctionnalit\u00e9, pas un bug, pour les utilisateurs soucieux de leur confidentialit\u00e9.\n- **Donn\u00e9es Brutes** : Vous avez acc\u00e8s \u00e0 vos donn\u00e9es brutes au format JSON si vous souhaitez effectuer votre propre analyse.\n"}, {"name": "GoogleGemini.md", "type": "file", "content": "# Google Gemini\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nGoogle Gemini is a family of multimodal AI models developed by Google DeepMind. It is designed to understand and generate text, code, images, audio, and video. It serves as a direct competitor to OpenAI's GPT models and is deeply integrated into the Google ecosystem.\n\n## Website / Link\n- [Official Website](https://gemini.google.com/)\n- [Google DeepMind Gemini Page](https://deepmind.google/technologies/gemini/)\n\n## Key Features\n- **Multimodal Capabilities**: Native understanding of text, images, audio, video, and code from the ground up.\n- **Google Workspace Integration**: Can access and summarize information from Google Drive, Docs, Sheets, Gmail, etc. (with extensions enabled).\n- **Coding**: Capable of writing, explaining, and debugging code in various languages.\n- **Large Context Window**: Processing of very large documents and codebases (especially in the 1.5 Pro architecture).\n\n## Configuration\n- **Extensions**: Enable/Disable extensions for Google Flights, Hotels, Maps, Workspace, and YouTube in settings for personalized assistance.\n- **Theme**: Light/Dark mode support available in settings.\n\n## Notes\n- \"Gemini Advanced\" is the paid tier offering access to the most capable models (e.g., 1.5 Pro, Ultra).\n- The model is continuously updated, with different versions (Nano for on-device, Flash for speed, Pro for scaling, Ultra for max complexity) optimized for different use cases.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nGoogle Gemini est une famille de mod\u00e8les d'IA multimodaux d\u00e9velopp\u00e9e par Google DeepMind. Il est con\u00e7u pour comprendre et g\u00e9n\u00e9rer du texte, du code, des images, de l'audio et de la vid\u00e9o. Il sert de concurrent direct aux mod\u00e8les GPT d'OpenAI et est profond\u00e9ment int\u00e9gr\u00e9 \u00e0 l'\u00e9cosyst\u00e8me Google.\n\n## Site Web / Lien\n- [Site Officiel](https://gemini.google.com/)\n- [Page Google DeepMind Gemini](https://deepmind.google/technologies/gemini/)\n\n## Fonctionnalit\u00e9s Cl\u00e9s\n- **Capacit\u00e9s Multimodales** : Compr\u00e9hension native du texte, des images, de l'audio, de la vid\u00e9o et du code d\u00e8s la conception.\n- **Int\u00e9gration Google Workspace** : Peut acc\u00e9der aux informations de Google Drive, Docs, Sheets, Gmail, etc. et les r\u00e9sumer (avec les extensions activ\u00e9es).\n- **Codage** : Capable d'\u00e9crire, d'expliquer et de d\u00e9boguer du code dans divers langages.\n- **Grande Fen\u00eatre de Contexte** : Traitement de tr\u00e8s grands documents et bases de code (particuli\u00e8rement dans l'architecture 1.5 Pro).\n\n## Configuration\n- **Extensions** : Activez/d\u00e9sactivez les extensions pour Google Flights, Hotels, Maps, Workspace et YouTube dans les param\u00e8tres pour une assistance personnalis\u00e9e.\n- **Th\u00e8me** : Support du mode Clair/Sombre disponible dans les param\u00e8tres.\n\n## Notes\n- \"Gemini Advanced\" est l'offre payante donnant acc\u00e8s aux mod\u00e8les les plus performants (ex: 1.5 Pro, Ultra).\n- Le mod\u00e8le est continuellement mis \u00e0 jour, avec diff\u00e9rentes versions (Nano pour mobile, Flash pour la vitesse, Pro pour l'\u00e9chelle, Ultra pour la complexit\u00e9 maximale) optimis\u00e9es pour diff\u00e9rents cas d'usage.\n"}, {"name": "ProtonMail.md", "type": "file", "content": "# Proton Mail\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nProton Mail is a secure email service based in Switzerland. It stands out for its automatic end-to-end encryption, ensuring that no one else but you (not even Proton) can read your emails. It respects privacy and does not sell your data.\n\n## Website / Link\n- [Official Website](https://proton.me/mail)\n- [Proton Bridge (for desktop clients)](https://proton.me/mail/bridge)\n- [Tor Onion Site](https://protonmailrmez3lotccipshtkleegetolb73fuirgj7r4o4vfu7ozyd.onion/)\n\n## Installation\nProton Mail is primarily a web service, but applications are available:\n- **Web**: Accessible via any browser.\n- **Mobile**: iOS and Android apps available on stores.\n- **Desktop (via Bridge)**: To use Proton Mail with Thunderbird, Outlook, or Apple Mail, install **Proton Bridge**.\n\n## Useful Commands / Tips\n- **Proton Bridge**: Connects your encrypted account to a standard mail client (IMAP/SMTP).\n- **Aliases (SimpleLogin)**: Use aliases to hide your real email address when signing up for third-party services.\n- **Keyboard Shortcuts**: Press `?` in the web interface to view available shortcuts.\n- **Proton Drive**: A Proton account also includes secure storage (Drive), a VPN, and a Calendar.\n- **Encryption**: Send password-protected encrypted emails to non-Proton users.\n\n## Configuration\n- **2FA**: It is strongly recommended to enable two-factor authentication in security settings.\n- **Custom Domain**: With a paid subscription, you can use your own domain name (e.g., @mycompany.com).\n- **Filters/Sieve**: Advanced filtering options to organize your inbox automatically.\n\n## Notes\n- The free version is very functional but limited in storage and features.\n- Data is hosted in Switzerland, benefiting from strict privacy laws.\n- No ads, no tracking.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nProton Mail est un service de messagerie \u00e9lectronique s\u00e9curis\u00e9 bas\u00e9 en Suisse. Il se distingue par son chiffrement de bout en bout automatique, garantissant que personne d'autre que vous (pas m\u00eame Proton) ne peut lire vos e-mails. Il respecte la vie priv\u00e9e et ne vend pas vos donn\u00e9es.\n\n## Site Web / Lien\n- [Site Officiel](https://proton.me/mail)\n- [Proton Bridge (pour clients desktop)](https://proton.me/mail/bridge)\n\n## Installation\nProton Mail est principalement un service web, mais des applications sont disponibles :\n- **Web** : Accessible via n'importe quel navigateur.\n- **Mobile** : Applications iOS et Android disponibles sur les stores.\n- **Desktop (via Bridge)** : Pour utiliser Proton Mail avec Thunderbird, Outlook ou Apple Mail, installez **Proton Bridge**.\n\n## Commandes Utiles / Astuces\n- **Proton Bridge** : Permet de connecter votre compte chiffr\u00e9 \u00e0 un client mail standard (IMAP/SMTP).\n- **Alias (SimpleLogin)** : Utilisez des alias pour masquer votre v\u00e9ritable adresse e-mail lors de l'inscription \u00e0 des services tiers.\n- **Raccourcis clavier** : Appuyez sur `?` dans l'interface web pour voir les raccourcis disponibles.\n- **Proton Drive** : Un compte Proton inclut \u00e9galement un espace de stockage s\u00e9curis\u00e9 (Drive), un VPN et un calendrier.\n- **Chiffrement** : Envoyez des e-mails chiffr\u00e9s prot\u00e9g\u00e9s par mot de passe \u00e0 des utilisateurs non-Proton.\n\n## Configuration\n- **2FA** : Il est fortement recommand\u00e9 d'activer l'authentification \u00e0 deux facteurs dans les param\u00e8tres de s\u00e9curit\u00e9.\n- **Domaine personnalis\u00e9** : Avec un abonnement payant, vous pouvez utiliser votre propre nom de domaine (@monentreprise.com).\n- **Filtres** : Options de filtrage avanc\u00e9es pour organiser votre bo\u00eete de r\u00e9ception automatiquement.\n\n## Notes\n- La version gratuite est tr\u00e8s fonctionnelle mais limit\u00e9e en stockage et fonctionnalit\u00e9s.\n- Les donn\u00e9es sont h\u00e9berg\u00e9es en Suisse, b\u00e9n\u00e9ficiant de lois strictes sur la protection de la vie priv\u00e9e.\n- Pas de publicit\u00e9s, pas de tra\u00e7age.\n"}, {"name": "Quillbot.md", "type": "file", "content": "# Quillbot\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nQuillbot is an AI-powered paraphrasing and grammar checking tool. It helps you rewrite text to improve clarity, vocabulary, and tone. It is widely used by students, writers, and professionals to enhance their writing and avoid plagiarism by rephrasing content.\n\n## Website / Link\n- [Official Website](https://quillbot.com)\n- [Chrome Extension](https://chrome.google.com/webstore/detail/quillbot-for-chrome/iidnbdjijdkbmajdffnidomddglmieko)\n\n## Installation\n- **Web**: Accessible directly via the browser.\n- **Extensions**: Available for Chrome, Word, and macOS.\n```bash\n# Install the browser extension for seamless integration.\n```\n\n## Useful Commands / Tips\n- **Paraphraser**: Rewrite sentences or paragraphs in different styles (Standard, Fluency, Formal, Simple, Creative, Expand, Shorten).\n- **Grammar Checker**: Fix grammar, spelling, and punctuation errors.\n- **Plagiarism Checker**: Scan your text to ensure originality (Premium).\n- **Summarizer**: Condense long articles or documents into key points.\n- **Synonym Slider**: Adjust the vocabulary change frequency to find the perfect word choice.\n\n## Configuration\n- **Dialect**: Choose between US, UK, Canadian, and Australian English.\n- **Extensions**: Integrate directly into Google Docs or Microsoft Word for real-time suggestions.\n\n## Notes\n- The free version is powerful but has character limits and fewer modes. Premium unlocks all modes and higher limits.\n- Excellent for non-native speakers to polish their English writing.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nQuillbot est un outil de reformulation et de correction grammaticale utilisant l'IA. Il vous aide \u00e0 r\u00e9\u00e9crire du texte pour am\u00e9liorer la clart\u00e9, le vocabulaire et le ton. Il est largement utilis\u00e9 par les \u00e9tudiants, les r\u00e9dacteurs et les professionnels pour am\u00e9liorer leurs \u00e9crits et \u00e9viter le plagiat en reformulant le contenu.\n\n## Site Web / Lien\n- [Site Officiel](https://quillbot.com)\n- [Extension Chrome](https://chrome.google.com/webstore/detail/quillbot-for-chrome/iidnbdjijdkbmajdffnidomddglmieko)\n\n## Installation\n- **Web** : Accessible directement via le navigateur.\n- **Extensions** : Disponible pour Chrome, Word et macOS.\n```bash\n# Installez l'extension de navigateur pour une int\u00e9gration fluide.\n```\n\n## Commandes Utiles / Astuces\n- **Paraphraseur** : R\u00e9\u00e9crivez des phrases ou des paragraphes dans diff\u00e9rents styles (Standard, Fluide, Formel, Simple, Cr\u00e9atif, D\u00e9velopper, Raccourcir).\n- **Correcteur Grammatical** : Corrigez les erreurs de grammaire, d'orthographe et de ponctuation.\n- **D\u00e9tecteur de Plagiat** : Analysez votre texte pour garantir son originalit\u00e9 (Premium).\n- **R\u00e9sumeur** : Condensez de longs articles ou documents en points cl\u00e9s.\n- **Curseur de Synonymes** : Ajustez la fr\u00e9quence de changement de vocabulaire pour trouver le mot parfait.\n\n## Configuration\n- **Dialecte** : Choisissez entre l'anglais am\u00e9ricain, britannique, canadien et australien (et d'autres langues support\u00e9es).\n- **Extensions** : Int\u00e9grez-le directement dans Google Docs ou Microsoft Word pour des suggestions en temps r\u00e9el.\n\n## Notes\n- La version gratuite est puissante mais a des limites de caract\u00e8res et moins de modes. La version Premium d\u00e9bloque tous les modes et des limites plus \u00e9lev\u00e9es.\n- Excellent pour les non-natifs pour peaufiner leur \u00e9criture en anglais (et autres langues).\n"}]}, {"name": "Runtime", "type": "directory", "children": [{"name": "Bun.md", "type": "file", "content": "# Bun\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nBun is an all-in-one toolkit for JavaScript and TypeScript apps. It ships as a single executable called `bun`. It includes a bundler, test runner, and native npm package manager. It is designed to be a drop-in replacement for Node.js, but faster.\n\n## Website / Link\n- [Official Website](https://bun.sh/)\n- [Repository](https://github.com/oven-sh/bun)\n\n## Installation\n```bash\n# Windows (PowerShell)\npowershell -c \"irm bun.sh/install.ps1 | iex\"\n\n# macOS / Linux\ncurl -fsSL https://bun.sh/install | bash\n\n# npm\nnpm install -g bun\n```\n\n## Useful Commands / Tips\n- `bun run start`: Run the `start` script in `package.json`.\n- `bun install`: Install dependencies (faster than npm/yarn).\n- `bun test`: Run tests with the built-in test runner.\n- `bunx <package>`: Run a package executable (similar to `npx`).\n- `bun init`: Initialize a new project.\n\n## Configuration\n- `bunfig.toml`: Configuration file for Bun (optional).\n\n## Notes\n- Bun is incredibly fast for installing packages and starting up projects.\n- It has built-in support for TypeScript, JSX, and environmental variables (`.env`).\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nBun est une bo\u00eete \u00e0 outils tout-en-un pour les applications JavaScript et TypeScript. Il est livr\u00e9 sous la forme d'un ex\u00e9cutable unique appel\u00e9 `bun`. Il comprend un bundler, un ex\u00e9cuteur de tests et un gestionnaire de paquets npm natif. Il est con\u00e7u pour \u00eatre un remplacement direct de Node.js, mais en plus rapide.\n\n## Site Web / Lien\n- [Site Officiel](https://bun.sh/)\n- [D\u00e9p\u00f4t](https://github.com/oven-sh/bun)\n\n## Installation\n```bash\n# Windows (PowerShell)\npowershell -c \"irm bun.sh/install.ps1 | iex\"\n\n# macOS / Linux\ncurl -fsSL https://bun.sh/install | bash\n\n# npm\nnpm install -g bun\n```\n\n## Commandes Utiles / Astuces\n- `bun run start`: Ex\u00e9cuter le script `start` dans `package.json`.\n- `bun install`: Installer les d\u00e9pendances (plus rapide que npm/yarn).\n- `bun test`: Lancer les tests avec l'ex\u00e9cuteur de tests int\u00e9gr\u00e9.\n- `bunx <package>`: Ex\u00e9cuter un ex\u00e9cutable de paquet (similaire \u00e0 `npx`).\n- `bun init`: Initialiser un nouveau projet.\n\n## Configuration\n- `bunfig.toml`: Fichier de configuration pour Bun (optionnel).\n\n## Notes\n- Bun est incroyablement rapide pour installer des paquets et d\u00e9marrer des projets.\n- Il a un support int\u00e9gr\u00e9 pour TypeScript, JSX et les variables d'environnement (`.env`).\n"}, {"name": "nodejs.md", "type": "file", "content": "# Node.js\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nNode.js is an open-source, cross-platform JavaScript runtime environment that executes JavaScript code outside a web browser. Built on Chrome's V8 JavaScript engine, it uses an event-driven, non-blocking I/O model that makes it lightweight and efficient. It is widely used for server-side scripting, building scalable network applications, and as a runtime for modern web development tools.\n\n## Website / Link\n- [Official Website](https://nodejs.org/)\n- [Repository](https://github.com/nodejs/node)\n- [NPM Registry](https://www.npmjs.com/)\n\n## Installation\n```bash\n# Download and install from official website (Windows/macOS)\n# https://nodejs.org/en/download/\n\n# Using NVM (Node Version Manager) - Recommended for managing multiple versions\nnvm install node # Installs the latest version\nnvm install --lts # Installs the latest LTS version\nnvm use <version>\n```\n\n## Useful Commands / Tips\n- `node -v`: Check the installed Node.js version.\n- `npm -v`: Check the installed NPM version.\n- `node file.js`: Run a JavaScript file using Node.js.\n- `node`: Enter the Node.js REPL (interactive shell).\n- `npm init -y`: Initialize a new project with a default `package.json`.\n- `npm install <package>`: Install a package locally.\n- `npm install -g <package>`: Install a package globally.\n- `npm run <script>`: Run a script defined in `package.json`.\n\n## Configuration\n- **package.json**: The core configuration file for any Node.js project. It lists dependencies, scripts, version, and other metadata.\n- **.npmrc**: Configuration file for npm (e.g., setting registry, auth tokens).\n- **Environment Variables**: Often accessed via `process.env`. Use `dotenv` package to manage them in a `.env` file.\n\n## Notes\n- Always use an LTS (Long Term Support) version for production environments to ensure stability.\n- Use `nvm` (on Linux/Mac) or `nvm-windows` to manage Node versions effectively, as different projects might require different versions.\n- Asynchronous programming (Promises, async/await) is fundamental in Node.js due to its single-threaded nature.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nNode.js est un environnement d'ex\u00e9cution JavaScript open-source et multiplateforme qui ex\u00e9cute du code JavaScript en dehors d'un navigateur web. Construit sur le moteur JavaScript V8 de Chrome, il utilise un mod\u00e8le d'E/S non bloquant et orient\u00e9 \u00e9v\u00e9nement qui le rend l\u00e9ger et efficace. Il est largement utilis\u00e9 pour les scripts c\u00f4t\u00e9 serveur, la cr\u00e9ation d'applications r\u00e9seau \u00e9volutives et comme environnement d'ex\u00e9cution pour les outils de d\u00e9veloppement web modernes.\n\n## Site Web / Lien\n- [Site Officiel](https://nodejs.org/)\n- [D\u00e9p\u00f4t](https://github.com/nodejs/node)\n- [Registre NPM](https://www.npmjs.com/)\n\n## Installation\n```bash\n# T\u00e9l\u00e9charger et installer depuis le site officiel (Windows/macOS)\n# https://nodejs.org/en/download/\n\n# Utiliser NVM (Node Version Manager) - Recommand\u00e9 pour g\u00e9rer plusieurs versions\nnvm install node # Installe la derni\u00e8re version\nnvm install --lts # Installe la derni\u00e8re version LTS\nnvm use <version>\n```\n\n## Commandes Utiles / Astuces\n- `node -v`: V\u00e9rifier la version de Node.js install\u00e9e.\n- `npm -v`: V\u00e9rifier la version de NPM install\u00e9e.\n- `node file.js`: Ex\u00e9cuter un fichier JavaScript avec Node.js.\n- `node`: Entrer dans le REPL Node.js (shell interactif).\n- `npm init -y`: Initialiser un nouveau projet avec un `package.json` par d\u00e9faut.\n- `npm install <package>`: Installer un paquet localement.\n- `npm install -g <package>`: Installer un paquet globalement.\n- `npm run <script>`: Ex\u00e9cuter un script d\u00e9fini dans `package.json`.\n\n## Configuration\n- **package.json**: Le fichier de configuration central pour tout projet Node.js. Il liste les d\u00e9pendances, les scripts, la version et d'autres m\u00e9tadonn\u00e9es.\n- **.npmrc**: Fichier de configuration pour npm (ex: d\u00e9finition du registre, jetons d'authentification).\n- **Variables d'environnement**: Souvent accessibles via `process.env`. Utilisez le paquet `dotenv` pour les g\u00e9rer dans un fichier `.env`.\n\n## Notes\n- Utilisez toujours une version LTS (Long Term Support) pour les environnements de production afin d'assurer la stabilit\u00e9.\n- Utilisez `nvm` (sur Linux/Mac) ou `nvm-windows` pour g\u00e9rer efficacement les versions de Node, car diff\u00e9rents projets peuvent n\u00e9cessiter des versions diff\u00e9rentes.\n- La programmation asynchrone (Promesses, async/await) est fondamentale dans Node.js en raison de sa nature monothread.\n"}]}, {"name": "Security", "type": "directory", "children": [{"name": "BcryptGenerator.md", "type": "file", "content": "# Bcrypt Generator\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\n[Bcrypt Generator](https://bcrypt-generator.com/) is a simple online tool that allows you to generate Bcrypt hashes from string inputs and verify if a string matches a Bcrypt hash. It is useful for developers who need to quickly generate hashes for passwords or test authentication flows.\n\n## Website / Link\n- [Official Website](https://bcrypt-generator.com/)\n\n## Installation\nNo installation required, it is a web-based tool.\n\n## Useful Commands / Tips\n- **Generate Hash**: Convert any string into a Bcrypt hash using the \"Encrypt\" function.\n- **Check Hash**: Verify if a plain text string matches a given Bcrypt hash using the \"Check\" function.\n- **Adjustable Rounds**: You can specify the number of rounds (work factor) for hashing. The default is often 12. A higher number means more security but takes longer to compute.\n\n## Configuration\n- **Rounds**: Choose the complexity of the encryption (between 4 and 31).\n\n## Notes\n- Bcrypt is a password-hashing function designed to be slow, making it resistant to brute-force search attacks.\n- **Security Warning**: Never use online tools for real, sensitive production passwords. Use them only for testing or development data to avoid exposing real credentials.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\n[Bcrypt Generator](https://bcrypt-generator.com/) est un outil en ligne simple qui vous permet de g\u00e9n\u00e9rer des hachages Bcrypt \u00e0 partir de cha\u00eenes de caract\u00e8res et de v\u00e9rifier si une cha\u00eene correspond \u00e0 un hachage Bcrypt. Il est utile pour les d\u00e9veloppeurs qui ont besoin de g\u00e9n\u00e9rer rapidement des hachages pour des mots de passe ou de tester des flux d'authentification.\n\n## Site Web / Lien\n- [Site Officiel](https://bcrypt-generator.com/)\n\n## Installation\nAucune installation requise, c'est un outil bas\u00e9 sur le web.\n\n## Commandes Utiles / Astuces\n- **G\u00e9n\u00e9rer un hash** : Convertissez n'importe quelle cha\u00eene en hash Bcrypt en utilisant la fonction \"Encrypt\".\n- **V\u00e9rifier un hash** : V\u00e9rifiez si un texte brut correspond \u00e0 un hash Bcrypt donn\u00e9 en utilisant la fonction \"Check\".\n- **Tours (Rounds) Ajustables** : Vous pouvez sp\u00e9cifier le nombre de tours (facteur de travail) pour le hachage. La valeur par d\u00e9faut est souvent 12. Un nombre plus \u00e9lev\u00e9 signifie plus de s\u00e9curit\u00e9 mais prend plus de temps \u00e0 calculer.\n\n## Configuration\n- **Rounds** : Choisissez la complexit\u00e9 du chiffrement (entre 4 et 31).\n\n## Notes\n- Bcrypt est une fonction de hachage de mot de passe con\u00e7ue pour \u00eatre lente, ce qui la rend r\u00e9sistante aux attaques par force brute.\n- **Avertissement de s\u00e9curit\u00e9** : N'utilisez jamais d'outils en ligne pour de vrais mots de passe de production sensibles. Utilisez-les uniquement pour des donn\u00e9es de test ou de d\u00e9veloppement afin d'\u00e9viter d'exposer de vrais identifiants.\n"}, {"name": "ProtonPass.md", "type": "file", "content": "# Proton Pass\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nProton Pass is an end-to-end encrypted password manager designed by the team behind Proton Mail. It secures your passwords, login credentials, and email aliases (Hide-my-email) to protect your online identity. It offers a user-friendly interface and seamless integration with the Proton ecosystem.\n\n## Website / Link\n- [Official Website](https://proton.me/pass)\n- [GitHub (Applications)](https://github.com/protonprivacy)\n\n## Installation\nAvailable as a browser extension (Chrome, Firefox, Brave, Edge) and mobile application (iOS, Android).\n```bash\n# Install via your browser's extension store or mobile app store.\n```\n\n## Useful Commands / Tips\n- **Hide-my-email**: Create unique email aliases for each service to reduce spam and protect your real email address.\n- **Secure Notes**: Store sensitive information (PIN codes, recovery keys, credit card details) in encrypted notes.\n- **Integrated 2FA**: Generate two-factor authentication codes directly within the app for faster logins.\n- **Vaults**: Organize your logins and notes into different vaults (e.g., Personal, Work) for better management.\n\n## Configuration\n- **Synchronization**: Automatically syncs across all devices connected to the Proton account.\n- **Import**: Easily import passwords from other browsers (Chrome, Firefox) or password managers (LastPass, 1Password, Bitwarden).\n- **Auto-lock**: Configure the app to lock automatically after a period of inactivity.\n\n## Notes\n- Perfect for those already in the Proton ecosystem.\n- The \"Hide-my-email\" feature is particularly useful for signing up for newsletters or temporary services without exposing your main email.\n- It is open-source and audited, ensuring transparency and security.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nProton Pass est un gestionnaire de mots de passe chiffr\u00e9 de bout en bout, con\u00e7u par l'\u00e9quipe derri\u00e8re Proton Mail. Il s\u00e9curise vos mots de passe, vos identifiants de connexion et vos alias d'email (Hide-my-email) pour prot\u00e9ger votre identit\u00e9 en ligne. Il offre une interface conviviale et une int\u00e9gration transparente avec l'\u00e9cosyst\u00e8me Proton.\n\n## Site Web / Lien\n- [Site Officiel](https://proton.me/pass)\n- [GitHub (Applications)](https://github.com/protonprivacy)\n\n## Installation\nDisponible en tant qu'extension de navigateur (Chrome, Firefox, Brave, Edge) et application mobile (iOS, Android).\n```bash\n# Installez via le magasin d'extensions de votre navigateur ou le magasin d'applications mobile.\n```\n\n## Commandes Utiles / Astuces\n- **Hide-my-email** : Cr\u00e9ez des alias d'email uniques pour chaque service afin de r\u00e9duire le spam et prot\u00e9ger votre v\u00e9ritable adresse email.\n- **Notes s\u00e9curis\u00e9es** : Stockez des informations sensibles (codes PIN, cl\u00e9s de r\u00e9cup\u00e9ration, coordonn\u00e9es bancaires) dans les notes chiffr\u00e9es.\n- **2FA int\u00e9gr\u00e9** : G\u00e9n\u00e9rez des codes d'authentification \u00e0 deux facteurs directement dans l'application pour des connexions plus rapides.\n- **Coffres (Vaults)** : Organisez vos identifiants et notes dans diff\u00e9rents coffres (ex: Personnel, Travail) pour une meilleure gestion.\n\n## Configuration\n- **Synchronisation** : Se synchronise automatiquement sur tous les appareils connect\u00e9s au compte Proton.\n- **Importation** : Permet d'importer facilement des mots de passe depuis d'autres navigateurs (Chrome, Firefox) ou gestionnaires de mots de passe (LastPass, 1Password, Bitwarden).\n- **Verrouillage automatique** : Configurez l'application pour qu'elle se verrouille automatiquement apr\u00e8s une p\u00e9riode d'inactivit\u00e9.\n\n## Notes\n- Parfait pour ceux qui sont d\u00e9j\u00e0 dans l'\u00e9cosyst\u00e8me Proton.\n- La fonction \"Hide-my-email\" est particuli\u00e8rement utile pour s'inscrire \u00e0 des newsletters ou des services temporaires sans exposer son email principal.\n- Il est open-source et audit\u00e9, garantissant transparence et s\u00e9curit\u00e9.\n"}]}, {"name": "System", "type": "directory", "children": [{"name": "CrystalDiskInfo.md", "type": "file", "content": "# CrystalDiskInfo\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nCrystalDiskInfo is a comprehensive HDD/SSD health monitoring utility designed to help users avoid data loss by predicting drive failures. It reads S.M.A.R.T. (Self-Monitoring, Analysis, and Reporting Technology) data to provide a detailed health status of your storage devices. It supports HDD, SSD, and external USB drives.\n\nIt is particularly useful for:\n- Monitoring drive temperature to prevent overheating.\n- Checking the \"Health Status\" summary (Good, Caution, Bad).\n- Viewing raw S.M.A.R.T. attribute values.\n- Controlling AAM (Automatic Acoustic Management) and APM (Advanced Power Management) settings.\n\n## Website / Link\n- [Official Website](https://crystalmark.info/en/software/crystaldiskinfo/)\n- [Source Code (OSDN)](https://osdn.net/projects/crystaldiskinfo/)\n\n## Installation\n```bash\n# Via Winget\nwinget install CrystalDEWWorld.CrystalDiskInfo\n\n# Or download portable/installer version from the website\n# https://crystalmark.info/en/download/\n```\n\n## Useful Commands / Tips\n- **Health Status Indicator**: The most important feature.\n    - **Blue**: Good.\n    - **Yellow**: Caution (e.g., Reallocated Sectors, Current Pending Sectors). Back up data immediately.\n    - **Red**: Bad (Failure Imminent).\n    - **Gray**: Unknown.\n- **Resident Mode**: `Function > Resident` keeps the tool in the system tray to monitor temperature and health in real-time.\n- **Startup**: `Function > Startup` ensures it runs automatically when Windows boots.\n- **Alert Features**: Configure email or sound alerts via `Function > Alert Features` to be notified of temperature spikes or health degradation.\n- **AAM/APM Control**: Adjust noise levels (AAM) or power consumption (APM) via `Function > Advanced Feature > AAM/APM Control`.\n\n## Configuration\n- **Refresh Rate**: Adjust how often the data updates via `Function > Auto Refresh Target`.\n- **Temperature Unit**: Toggle between Celsius and Fahrenheit in the `Function` menu.\n- **Themes**: Switch between various visual themes, including Dark Mode support (`Theme` menu).\n\n## Notes\n- CrystalDiskInfo is the de facto standard for quickly checking used hardware. If you buy a used drive, this is the first tool you should run to check its \"Power On Count\" and \"Power On Hours\".\n- The \"Shizuku Edition\" features anime themes and voices, offering the same functionality with a different aesthetic.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nCrystalDiskInfo est un utilitaire complet de surveillance de l'\u00e9tat de sant\u00e9 des disques durs (HDD) et SSD, con\u00e7u pour aider les utilisateurs \u00e0 \u00e9viter la perte de donn\u00e9es en pr\u00e9disant les pannes. Il lit les donn\u00e9es S.M.A.R.T. (Self-Monitoring, Analysis, and Reporting Technology) pour fournir un statut de sant\u00e9 d\u00e9taill\u00e9 de vos p\u00e9riph\u00e9riques de stockage. Il prend en charge les HDD, les SSD et les disques USB externes.\n\nIl est particuli\u00e8rement utile pour :\n- Surveiller la temp\u00e9rature du disque pour \u00e9viter la surchauffe.\n- V\u00e9rifier le r\u00e9sum\u00e9 de l'\u00e9tat de sant\u00e9 (\"\u00c9tat de sant\u00e9\" : Correct, Prudence, Mauvais).\n- Afficher les valeurs brutes des attributs S.M.A.R.T.\n- Contr\u00f4ler les param\u00e8tres AAM (Gestion acoustique) et APM (Gestion avanc\u00e9e de l'alimentation).\n\n## Site Web / Lien\n- [Site Officiel](https://crystalmark.info/en/software/crystaldiskinfo/)\n- [Code Source (OSDN)](https://osdn.net/projects/crystaldiskinfo/)\n\n## Installation\n```bash\n# Via Winget\nwinget install CrystalDEWWorld.CrystalDiskInfo\n\n# Ou t\u00e9l\u00e9charger la version portable/installateur depuis le site web\n# https://crystalmark.info/en/download/\n```\n\n## Commandes Utiles / Astuces\n- **Indicateur d'\u00c9tat de Sant\u00e9** : La fonctionnalit\u00e9 la plus importante.\n    - **Bleu** : Correct (Good).\n    - **Jaune** : Prudence (Caution) (par ex., secteurs r\u00e9allou\u00e9s). Sauvegardez vos donn\u00e9es imm\u00e9diatement.\n    - **Rouge** : Mauvais (Bad) (Panne imminente).\n    - **Gris** : Inconnu.\n- **Mode R\u00e9sident** : `Fonctions > R\u00e9sident` garde l'outil dans la barre syst\u00e8me pour surveiller la temp\u00e9rature et la sant\u00e9 en temps r\u00e9el.\n- **D\u00e9marrage** : `Fonctions > D\u00e9marrage` assure qu'il se lance automatiquement avec Windows.\n- **Fonctionnalit\u00e9s d'Alerte** : Configurez des alertes par e-mail ou sonores via `Fonctions > Fonctionnalit\u00e9s d'alerte`.\n- **Contr\u00f4le AAM/APM** : Ajustez le bruit (AAM) ou la consommation d'\u00e9nergie (APM) via `Fonctions > Fonctionnalit\u00e9s avanc\u00e9es > Contr\u00f4le AAM/APM`.\n\n## Configuration\n- **Taux de Rafra\u00eechissement** : Ajustez la fr\u00e9quence de mise \u00e0 jour des donn\u00e9es via `Fonctions > Taux de rafra\u00eechissement auto`.\n- **Unit\u00e9 de Temp\u00e9rature** : Basculez entre Celsius et Fahrenheit.\n- **Th\u00e8mes** : Basculez entre diff\u00e9rents th\u00e8mes visuels, y compris le mode sombre (Menu `Th\u00e8me`).\n\n## Notes\n- CrystalDiskInfo est le standard de facto pour v\u00e9rifier rapidement le mat\u00e9riel d'occasion. Si vous achetez un disque usag\u00e9, c'est le premier outil \u00e0 ex\u00e9cuter pour v\u00e9rifier le \"Nombre d'allumages\" et les \"Heures de fonctionnement\".\n- L'\u00e9dition \"Shizuku\" propose des th\u00e8mes et des voix d'anime, offrant la m\u00eame fonctionnalit\u00e9 avec une esth\u00e9tique diff\u00e9rente.\n"}, {"name": "OCCT.md", "type": "file", "content": "# OCCT (OverClock Checking Tool)\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nOCCT is the most popular all-in-one stability check and stress test tool available. It is designed to generate heavy loads on your components (CPU, GPU, Memory, Power Supply) to detect hardware errors, overclocking instability, or cooling issues. It is widely used by overclockers and system builders to ensure stability.\n\n## Website / Link\n- [Official Website](https://www.ocbase.com/)\n- [Download](https://www.ocbase.com/download)\n\n## Installation\nOCCT is portable and does not require a full installation.\n1. Download the executable from the official website.\n2. Run the `.exe` file directly.\n\n## Useful Commands / Tips\n- **CPU Test**: Use the \"Large Data Set\" mode for maximum error detection (memory controller/RAM focus) or \"Small Data Set\" for maximum heat generation (CPU core focus).\n- **Power Test**: This test loads both the CPU and GPU simultaneously. It is excellent for testing your Power Supply Unit (PSU) and overall system cooling capabilities.\n- **Monitoring**: OCCT includes a powerful monitoring engine (similar to HWMonitor) to view temperatures, voltages, and fan speeds during tests.\n\n## Configuration\n- **Safety Limits**: You can configure temperature thresholds (e.g., stop test if CPU > 90\u00b0C) to prevent hardware damage during stress testing.\n- **Test Duration**: For a quick check, 10-15 minutes is usually enough. For rock-solid stability validation, run tests for 1 hour or more.\n\n## Notes\n- The \"Personal\" version is free for non-commercial use.\n- Always monitor your temperatures closely when running stress tests for the first time on a new system.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nOCCT est l'outil de v\u00e9rification de stabilit\u00e9 et de test de charge (stress test) tout-en-un le plus populaire. Il est con\u00e7u pour g\u00e9n\u00e9rer de lourdes charges sur vos composants (CPU, GPU, M\u00e9moire, Alimentation) afin de d\u00e9tecter les erreurs mat\u00e9rielles, l'instabilit\u00e9 de l'overclocking ou les probl\u00e8mes de refroidissement. Il est largement utilis\u00e9 par les overclockers et les monteurs de PC pour assurer la stabilit\u00e9.\n\n## Site Web / Lien\n- [Site Officiel](https://www.ocbase.com/)\n- [T\u00e9l\u00e9chargement](https://www.ocbase.com/download)\n\n## Installation\nOCCT est portable et ne n\u00e9cessite pas d'installation compl\u00e8te.\n1. T\u00e9l\u00e9chargez l'ex\u00e9cutable depuis le site officiel.\n2. Lancez le fichier `.exe` directement.\n\n## Commandes Utiles / Astuces\n- **Test CPU** : Utilisez le mode \"Large Data Set\" pour une d\u00e9tection maximale des erreurs (focus contr\u00f4leur m\u00e9moire/RAM) ou \"Small Data Set\" pour une g\u00e9n\u00e9ration maximale de chaleur (focus c\u0153urs CPU).\n- **Test Power** : Ce test charge simultan\u00e9ment le CPU et le GPU. Il est excellent pour tester votre bloc d'alimentation (PSU) et les capacit\u00e9s globales de refroidissement du syst\u00e8me.\n- **Monitoring** : OCCT inclut un puissant moteur de surveillance (similaire \u00e0 HWMonitor) pour voir les temp\u00e9ratures, les tensions et les vitesses des ventilateurs pendant les tests.\n\n## Configuration\n- **Limites de s\u00e9curit\u00e9** : Vous pouvez configurer des seuils de temp\u00e9rature (par exemple, arr\u00eater le test si CPU > 90\u00b0C) pour \u00e9viter d'endommager le mat\u00e9riel pendant les tests de stress.\n- **Dur\u00e9e du test** : Pour une v\u00e9rification rapide, 10-15 minutes suffisent g\u00e9n\u00e9ralement. Pour une validation de stabilit\u00e9 absolue, lancez les tests pendant 1 heure ou plus.\n\n## Notes\n- La version \"Personnelle\" est gratuite pour un usage non commercial.\n- Surveillez toujours vos temp\u00e9ratures de pr\u00e8s lorsque vous lancez des stress tests pour la premi\u00e8re fois sur un nouveau syst\u00e8me.\n"}, {"name": "Proxmox_VE.md", "type": "file", "content": "# Proxmox VE (Virtual Environment)\n**Domain:** Server & Virtualization\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nAn enterprise-class virtualization solution based on Debian. It transforms a standard computer into a powerful server capable of hosting multiple virtual machines (VMs) utilizing KVM and containers (LXC). It offers a web-based interface for managing everything from networking to storage.\n\n## Website / Link\n- [Official Website](https://www.proxmox.com/)\n- [Documentation (Wiki)](https://pve.proxmox.com/wiki/Main_Page)\n- [Community Forum](https://forum.proxmox.com/)\n\n## Installation\n1.  Download the Proxmox VE ISO from the official website.\n2.  Flash it to a USB drive using [Ventoy](./../Utilities/Ventoy.md) or Rufus.\n3.  Boot your server from the USB drive and follow the installation wizard.\n\n## Useful Commands / Tips\n-   **Terminal Management:**\n    -   `qm list`: List all VMs and their status.\n    -   `qm start <vmid>`: Start a specific VM.\n    -   `qm stop <vmid>`: Stop a specific VM.\n    -   `pct list`: List all LXC containers.\n    -   `pct enter <vmid>`: Enter the shell of an LXC container.\n-   **Updates:**\n    -   Proxmox uses Debian repositories. You can edit `/etc/apt/sources.list` to use the \"no-subscription\" repository for free updates if you don't have an enterprise license.\n-   **Removing Subscription Notice:**\n    -   There are scripts available online (like tteck's Proxmox scripts) to remove the \"You do not have a valid subscription\" login banner.\n\n## Configuration\n-   **Web Interface:** Accessed via `https://<YOUR-IP>:8006`.\n-   **ZFS (RAIDZ):** Proxmox has native support for ZFS. This is a huge feature for data integrity, offering protection against bit rot (silent data corruption). It's highly recommended for homelabs, allowing you to create robust storage arrays without a dedicated hardware RAID controller.\n\n## Notes\n-   Great for Homelabs because it's free and powerful.\n-   Supports clustering if you have multiple nodes.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nUne solution de virtualisation de classe entreprise bas\u00e9e sur Debian. Elle permet de transformer un ordinateur en serveur capable d'h\u00e9berger plusieurs machines virtuelles (VM) et conteneurs (LXC). Elle offre une interface web compl\u00e8te pour g\u00e9rer le r\u00e9seau, le stockage et les instances.\n\n## Site Web / Lien\n- [Site Officiel](https://www.proxmox.com/)\n- [Documentation (Wiki)](https://pve.proxmox.com/wiki/Main_Page)\n- [Forum Communautaire](https://forum.proxmox.com/)\n\n## Installation\n1.  T\u00e9l\u00e9chargez l'ISO de Proxmox VE depuis le site officiel.\n2.  Flashez-le sur une cl\u00e9 USB en utilisant [Ventoy](./../Utilities/Ventoy.md) ou Rufus.\n3.  D\u00e9marrez votre serveur sur la cl\u00e9 USB et suivez l'assistant d'installation.\n\n## Commandes Utiles / Astuces\n-   **Gestion en Terminal :**\n    -   `qm list` : Lister toutes les VM et leur statut.\n    -   `qm start <vmid>` : D\u00e9marrer une VM sp\u00e9cifique.\n    -   `qm stop <vmid>` : Arr\u00eater une VM sp\u00e9cifique.\n    -   `pct list` : Lister tous les conteneurs LXC.\n    -   `pct enter <vmid>` : Entrer dans le shell d'un conteneur LXC.\n-   **Mises \u00e0 jour :**\n    -   Proxmox utilise les d\u00e9p\u00f4ts Debian. Vous pouvez modifier `/etc/apt/sources.list` pour utiliser le d\u00e9p\u00f4t \"no-subscription\" pour des mises \u00e0 jour gratuites si vous n'avez pas de licence entreprise.\n-   **Supprimer la notification d'abonnement :**\n    -   Il existe des scripts (comme les \"Proxmox Helper Scripts\" de tteck) pour supprimer la banni\u00e8re de connexion \"You do not have a valid subscription\".\n\n## Configuration\n-   **Interface Web :** Accessible via `https://<VOTRE-IP>:8006`.\n-   **Fonctionnalit\u00e9 Cl\u00e9 : ZFS (RAIDZ)**\n    -   Sa gestion native de **ZFS** est un atout majeur. Contrairement au RAID mat\u00e9riel classique, le RAIDZ prot\u00e8ge contre la \"corruption silencieuse\" des donn\u00e9es (bit rot). C'est id\u00e9al pour recycler du vieux mat\u00e9riel en un serveur domestique (Homelab) ultra-robuste.\n\n## Notes\n-   Excellent pour les Homelabs car c'est gratuit et tr\u00e8s puissant.\n-   Supporte le clustering si vous avez plusieurs serveurs (n\u0153uds).\n"}]}, {"name": "Utilities", "type": "directory", "children": [{"name": "Brave.md", "type": "file", "content": "# Brave Browser\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nBrave is a free and open-source web browser developed by Brave Software, Inc. based on the Chromium web browser. It is a privacy-focused browser that automatically blocks online advertisements and website trackers in its default settings. It also provides users the option to turn on Brave Rewards to earn Basic Attention Tokens (BAT) by viewing privacy-respecting ads.\n\n## Website / Link\n- [Official Website](https://brave.com/)\n- [GitHub Repository](https://github.com/brave/brave-browser)\n\n## Installation\n```bash\n# Windows (via Winget)\nwinget install Brave.Brave\n\n# macOS (via Homebrew)\nbrew install --cask brave-browser\n\n# Linux (Debian/Ubuntu)\nsudo apt install brave-browser\n```\nOr download the installer from the [official website](https://brave.com/download/).\n\n## Useful Commands / Tips\n- **Brave Shields**: Click the lion icon in the address bar to toggle protections for a specific site.\n- **Private Window with Tor**: Open a new private window with Tor (Alt+Shift+N on Windows) to hide your IP address from the sites you visit.\n- **Sync**: Go to `Settings > Sync` to link your bookmarks and passwords across devices.\n- **Wallet**: Access the built-in crypto wallet via the wallet icon or `brave://wallet`.\n\n## Configuration\n- **Settings**: Access global settings at `brave://settings/`.\n- **Flags**: Enable experimental features at `brave://flags/`.\n- **Extensions**: Compatible with Chrome Web Store extensions.\n\n## Notes\n- Brave is significantly faster than Chrome due to the blocking of trackers and ads.\n- It is built on Chromium, so it supports almost all Chrome extensions.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nBrave est un navigateur web libre et open-source d\u00e9velopp\u00e9 par Brave Software, Inc. bas\u00e9 sur le navigateur web Chromium. C'est un navigateur ax\u00e9 sur la confidentialit\u00e9 qui bloque automatiquement les publicit\u00e9s en ligne et les traqueurs de sites web par d\u00e9faut. Il offre \u00e9galement aux utilisateurs la possibilit\u00e9 d'activer Brave Rewards pour gagner des Basic Attention Tokens (BAT) en visionnant des publicit\u00e9s respectueuses de la vie priv\u00e9e.\n\n## Site Web / Lien\n- [Site Officiel](https://brave.com/fr/)\n- [D\u00e9p\u00f4t GitHub](https://github.com/brave/brave-browser)\n\n## Installation\n```bash\n# Windows (via Winget)\nwinget install Brave.Brave\n\n# macOS (via Homebrew)\nbrew install --cask brave-browser\n\n# Linux (Debian/Ubuntu)\nsudo apt install brave-browser\n```\nOu t\u00e9l\u00e9chargez l'installateur depuis le [site officiel](https://brave.com/fr/download/).\n\n## Commandes Utiles / Astuces\n- **Brave Shields** : Cliquez sur l'ic\u00f4ne de lion dans la barre d'adresse pour activer/d\u00e9sactiver les protections pour un site sp\u00e9cifique.\n- **Fen\u00eatre Priv\u00e9e avec Tor** : Ouvrez une nouvelle fen\u00eatre priv\u00e9e avec Tor (Alt+Maj+N sur Windows) pour masquer votre adresse IP aux sites que vous visitez.\n- **Sync** : Allez dans `Param\u00e8tres > Sync` pour lier vos marque-pages et mots de passe entre vos appareils.\n- **Portefeuille** : Acc\u00e9dez au portefeuille crypto int\u00e9gr\u00e9 via l'ic\u00f4ne de portefeuille ou `brave://wallet`.\n\n## Configuration\n- **Param\u00e8tres** : Acc\u00e9dez aux param\u00e8tres globaux via `brave://settings/`.\n- **Flags** : Activez des fonctionnalit\u00e9s exp\u00e9rimentales via `brave://flags/`.\n- **Extensions** : Compatible avec les extensions du Chrome Web Store.\n\n## Notes\n- Brave est nettement plus rapide que Chrome gr\u00e2ce au blocage des traqueurs et des publicit\u00e9s.\n- Il est construit sur Chromium, il supporte donc presque toutes les extensions Chrome.\n"}, {"name": "Firefox.md", "type": "file", "content": "# Firefox\n\n> [!TIP]\n> [Passer \u00e0 la version fran\u00e7aise](#version-fran\u00e7aise)\n\n## Description\nFirefox is a free and open-source web browser developed by the Mozilla Foundation. It uses the Gecko rendering engine to display web pages, which implements current and anticipated web standards. Firefox is known for its extensive customizability, strong privacy features, and commitment to an open web.\n\n## Website / Link\n- [Official Website](https://www.mozilla.org/en-US/firefox/new/)\n- [Mozilla Developer Network (MDN)](https://developer.mozilla.org/)\n\n## Installation\n```bash\n# Windows (via Winget)\nwinget install -e --id Mozilla.Firefox\n\n# macOS (via Homebrew)\nbrew install --cask firefox\n\n# Linux (Ubuntu/Debian)\nsudo apt install firefox\n\n# Direct Download\n# Visit https://www.mozilla.org/en-US/firefox/new/\n```\n\n## Useful Commands / Tips\n- `Address Bar Shortcuts`:\n    - `*` + Space: Search Bookmarks\n    - `%` + Space: Search Open Tabs\n    - `^` + Space: Search History\n- `Ctrl + Shift + P`: Open Private Window\n- `Ctrl + Shift + M`: Toggle Responsive Design Mode (for developers)\n- `Shift + F5` or `Ctrl + Shift + R`: Hard Reload (clear cache for page)\n- `about:config`: Access advanced configuration settings (use with caution).\n- `about:profiles`: Manage Firefox profiles.\n\n## Configuration\n- **Settings**: Accessible via `about:preferences` or the hamburger menu.\n- **Extensions**: Manage add-ons via `about:addons` (`Ctrl + Shift + A`).\n- **user.js**: A configuration file that can be used to harden Firefox privacy settings (e.g., [Arkenfox](https://github.com/arkenfox/user.js)).\n- **Sync**: Use a Firefox Account to sync bookmarks, history, passwords, and open tabs across devices.\n\n## Notes\n- Firefox is one of the few major browsers not based on Chromium, helping to maintain diversity in the browser engine market.\n- It has excellent DevTools, especially for CSS Grid and Flexbox debugging.\n- Privacy features like Enhanced Tracking Protection are enabled by default.\n\n---\n\n# Version Fran\u00e7aise\n\n## Description\nFirefox est un navigateur web libre et open-source d\u00e9velopp\u00e9 par la Mozilla Foundation. Il utilise le moteur de rendu Gecko pour afficher les pages web, qui impl\u00e9mente les standards web actuels et anticip\u00e9s. Firefox est connu pour sa grande personnalisation, ses fonctionnalit\u00e9s de confidentialit\u00e9 robustes et son engagement envers un web ouvert.\n\n## Site Web / Lien\n- [Site Officiel](https://www.mozilla.org/fr/firefox/new/)\n- [Mozilla Developer Network (MDN)](https://developer.mozilla.org/fr/)\n\n## Installation\n```bash\n# Windows (via Winget)\nwinget install -e --id Mozilla.Firefox\n\n# macOS (via Homebrew)\nbrew install --cask firefox\n\n# Linux (Ubuntu/Debian)\nsudo apt install firefox\n\n# T\u00e9l\u00e9chargement Direct\n# Visitez https://www.mozilla.org/fr/firefox/new/\n```\n\n## Commandes Utiles / Astuces\n- `Raccourcis de la Barre d'Adresse` :\n    - `*` + Espace : Rechercher dans les Marque-pages\n    - `%` + Espace : Rechercher dans les Onglets Ouverts\n    - `^` + Espace : Rechercher dans l'Historique\n- `Ctrl + Maj + P` : Ouvrir une Fen\u00eatre Priv\u00e9e\n- `Ctrl + Maj + M` : Basculer le Mode Vue Adaptative (pour les d\u00e9veloppeurs)\n- `Maj + F5` ou `Ctrl + Maj + R` : Rechargement Forc\u00e9 (vider le cache de la page)\n- `about:config` : Acc\u00e9der aux param\u00e8tres de configuration avanc\u00e9s (\u00e0 utiliser avec prudence).\n- `about:profiles` : G\u00e9rer les profils Firefox.\n\n## Configuration\n- **Param\u00e8tres** : Accessible via `about:preferences` ou le menu hamburger.\n- **Extensions** : G\u00e9rer les modules compl\u00e9mentaires via `about:addons` (`Ctrl + Maj + A`).\n- **user.js** : Un fichier de configuration qui peut \u00eatre utilis\u00e9 pour renforcer les param\u00e8tres de confidentialit\u00e9 de Firefox (par exemple, [Arkenfox](https://github.com/arkenfox/user.js)).\n- **Sync** : Utilisez un Compte Firefox pour synchroniser vos marque-pages, historique, mots de passe et onglets ouverts entre vos appareils.\n\n## Notes\n- Firefox est l'un des rares navigateurs majeurs non bas\u00e9 sur Chromium, contribuant \u00e0 maintenir la diversit\u00e9 sur le march\u00e9 des moteurs de navigateur.\n- Il dispose d'excellents outils de d\u00e9veloppement (DevTools), en particulier pour le d\u00e9bogage de CSS Grid et Flexbox.\n- Les fonctionnalit\u00e9s de confidentialit\u00e9 comme la Protection Renforc\u00e9e contre le Pistage sont activ\u00e9es par d\u00e9faut.\n"}]}, {"name": "_template.md", "type": "file",         function renderTree(node, container, isRoot = false) {
            if (!node) return;

            if (node.type === 'directory') {
                const folderWrapper = document.createElement('div');
                folderWrapper.className = 'folder ' + (isRoot ? 'open' : ''); 
                
                // For the "header" of the folder
                const row = document.createElement('div');
                row.className = 'item-row';
                
                // If it's a folder, we need the chevron
                const chevronSpan = document.createElement('span');
                chevronSpan.className = 'folder-chevron';
                chevronSpan.innerHTML = chevronRight;
                row.appendChild(chevronSpan);
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'item-icon';
                iconSpan.innerHTML = folderIcon;
                row.appendChild(iconSpan);

                const textSpan = document.createElement('span');
                textSpan.textContent = node.name;
                row.appendChild(textSpan);

                // Click event to toggle
                row.onclick = (e) => {
                    e.stopPropagation();
                    const content = folderWrapper.querySelector('.folder-content');
                    if (folderWrapper.classList.contains('open')) {
                        folderWrapper.classList.remove('open');
                        content.classList.remove('open');
                    } else {
                        folderWrapper.classList.add('open');
                        content.classList.add('open');
                    }
                };

                folderWrapper.appendChild(row);

                // Container for children
                const contentDiv = document.createElement('div');
                contentDiv.className = 'folder-content ' + (isRoot ? 'open' : '');
                
                if (node.children) {
                    node.children.forEach(child => {
                        renderTree(child, contentDiv, false);
                    });
                }
                
                folderWrapper.appendChild(contentDiv);
                container.appendChild(folderWrapper);

            } else if (node.type === 'file') {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'tree-item';
                fileDiv.dataset.name = node.name.toLowerCase(); // For search

                const row = document.createElement('div');
                row.className = 'item-row';
                
                // Spacer for where the chevron would be (16px + margin)
                const spacer = document.createElement('div');
                spacer.style.width = '20px';
                spacer.style.marginRight = '4px';
                row.appendChild(spacer);

                const iconSpan = document.createElement('span');
                iconSpan.className = 'item-icon';
                iconSpan.innerHTML = fileIcon;
                row.appendChild(iconSpan);

                const textSpan = document.createElement('span');
                textSpan.textContent = node.name.replace('.md', ''); // Clean name
                row.appendChild(textSpan);

                row.onclick = (e) => {
                    e.stopPropagation();
                    // Clear active state
                    document.querySelectorAll('.item-row').forEach(el => el.classList.remove('active'));
                    row.classList.add('active');
                    
                    renderMarkdown(node.content);
                };

                fileDiv.appendChild(row);
                container.appendChild(fileDiv);
            }
        }

            if (term === '') {
                // Reset visibility
                allFiles.forEach(el => el.style.display = 'block');

                return;

            // Filter files
            allFiles.forEach(fileEl => {
